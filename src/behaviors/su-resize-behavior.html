<link rel="import" href="../../bower_components/polymer/polymer.html" />
<script>

  (function(){
    'use-strict';
    Polymer.suResizeBehavior={
      is:"su-resize-behavior",
      ready:function(){

      },
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        //available queries= <=767, <=1023, <=1365, <=1919
        //general changes
        var pageCardHorizontalMargin="176px";
        if(dimensions.base.query767){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1023){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1365){
          pageCardHorizontalMargin="50px";
        } else if(dimensions.base.query1919){
          pageCardHorizontalMargin="164px";
        };
        this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
        this.updateStyles();
        if(this.page==="su-care"){
          var guueyListFloatRight="left";
          var guueyListFloatLeft="right";
          var listWidthHalf="40%";
          var appGridColumns="5";
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";

          if(dimensions.base.query767){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1023){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.base.query1365){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="4";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.query1919){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="5";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          };
          //list styles
          this.customStyle["--guuey-list-float-right"]=guueyListFloatRight;
          this.customStyle["--guuey-list-float-left"]=guueyListFloatLeft;
          this.customStyle["--list-width-half"]=listWidthHalf;

          //column styles
          this.customStyle["--app-grid-columns"]=appGridColumns;

          //fab styles
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;

          this.updateStyles();

        };
        if(this.page==="su-care-review"){
          //orig width 640px
          //fab styles

          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";

          if(dimensions.base.query767){
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1023){
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1365){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          } else if(dimensions.base.query1919){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          }
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();
        };
        if(this.page==="su-create"){
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="su-goals"){

          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";

          if(dimensions.base.query767){
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1023){
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1365){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          } else if(dimensions.base.query1919){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          }
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();

        };
        if(this.page==="su-medical"){
          //working off max 900
          var tableScrollLabelColor="transparent"

          if(dimensions.base.query1365){
            //table style
            var tableScrollLabelColor="transparent"

          } else if(dimensions.base.query767){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1023){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1365){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1919){

              //table style
              tableScrollLabelColor="transparent";

            };
            this.customStyle["--table-scroll-lable-color"]=tableScrollLabelColor;
            this.updateStyles();
        };
        if(this.page==="su-medication"){
          //table style
          var tableScrollLabelColor="transparent"
          //fab styles
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";
          if(dimensions.base.query767){
            //table style
            tableScrollLabelColor="inherit";

            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1023){
            //table style
            tableScrollLabelColor="inherit";
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1365){
            //table style
            tableScrollLabelColor="inherit";
            //fab styles
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.base.query1919){

            //table style
            tableScrollLabelColor="transparent";

            //fab styles
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          };
          this.customStyle["--table-scroll-lable-color"]=tableScrollLabelColor;

          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();
        };
        if(this.page==="su-pre"){
          //uses 640px
            var mainFabPosition="absolute";
            var mainFabTop="-30px";
            var mainFabBottom="unset";
            var mainFabRight="5%";
          if(dimensions.base.query767){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          };
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();

        };
        if(this.page==="su-profile"){
          //uses 900
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="su-risk"){
          //multiview styles
          var appGridColumns="4";
          //fab styles
          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";

          if(dimensions.base.query767){
            //multiview styles
            appGridColumns="1";
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1023){
            //multiview styles
            appGridColumns="2";
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1365){
            //multiview styles
            appGridColumns="2";
            //fab styles
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          } else if(dimensions.base.query1919){
            //multiview styles
            appGridColumns="3";
            //fab styles
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          }
          //multiview styles
          this.customStyle["--app-grid-columns"]=appGridColumns;
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();

        };
        if(this.page==="su-view-reports"){

          if(dimensions.base.query767){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1023){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1365){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1919){
            this.$.healthGraph.redraw();
          };
        };
      },
      attached:function(){

      },

    };
  })();

</script>
