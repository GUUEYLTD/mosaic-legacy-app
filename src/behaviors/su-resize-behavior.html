<link rel="import" href="../../bower_components/polymer/polymer.html" />
<script>

  (function(){
    'use-strict';
    /*
    @polymerBehavior Polymer.suResizeBehavior
    */
    Polymer.suResizeBehavior={
      is:"su-resize-behavior",
      ready:function(){

      },
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        //available queries= <=767, <=1023, <=1365, <=1919
        //general changes
        var pageCardHorizontalMargin="150px";
        if(dimensions.base.query767){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1023){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1365){
          pageCardHorizontalMargin="50px";
        } else if(dimensions.base.query1919){
          pageCardHorizontalMargin="100px";
        };
        this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
        this.updateStyles();
        if(this.page==="su-care"){
          var guueyListFloatRight="left";
          var guueyListFloatLeft="right";
          var listWidthHalf="40%";
          var appGridColumns="5";
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";

          if(dimensions.base.query767){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1023){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.base.query1365){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="4";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.query1919){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="5";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          };
          //list styles
          this.customStyle["--guuey-list-float-right"]=guueyListFloatRight;
          this.customStyle["--guuey-list-float-left"]=guueyListFloatLeft;
          this.customStyle["--list-width-half"]=listWidthHalf;

          //column styles
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.appGridColumns = appGridColumns;

          //fab styles
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;

          this.updateStyles();

        };



        if(dimensions.base.query767){

          this.appGridColumns="1";

        } else if(dimensions.base.query1023){

          this.appGridColumns="2";

        } else if(dimensions.base.query1365){

          this.appGridColumns="3";

        } else if(dimensions.base.query1919){

          this.appGridColumns="4";

        };

        //temp for testing pages
        if(
            this.page === "su-goals"
            || this.page === "su-care-review"
            || this.page === "su-risk"
            || this.page === "test-main"
          ){
          //orig width 640px
          //fab styles

          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";
          this.appGridColumns="5";

          if(dimensions.base.query767){
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
            this.appGridColumns="1";
          } else if(dimensions.base.query1023){
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
            this.appGridColumns="2";
          } else if(dimensions.base.query1365){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
            this.appGridColumns="3";
          } else if(dimensions.base.query1919){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
            this.appGridColumns="4";
          }
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();
        };

        if(this.page==="su-care-review"){
          //orig width 640px
          //fab styles

          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";

          if(dimensions.base.query767){
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1023){
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1365){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          } else if(dimensions.base.query1919){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          }
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();
        };
        if(this.page==="su-create"){
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="test-main"){

          console.log('running test-main code');
          //orig width 640px
          //fab styles

          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";
          this.appGridColumns="5";

          if(dimensions.base.query767){
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
            this.appGridColumns="1";
          } else if(dimensions.base.query1023){
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
            this.appGridColumns="2";
          } else if(dimensions.base.query1365){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
            this.appGridColumns="3";
          } else if(dimensions.base.query1919){
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
            this.appGridColumns="4";
          }
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();
        };
        if(this.page==="su-uploads"){

        };
        if(this.page==="su-medication"){
          //fab styles
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";
          //timeChunkBar styles
          var timeChunkBarBackgroundPosition;
          // --time-chunk-bar-background-position
          var timeChunkBarBackgroundSize;
          // --time-chunk-bar-background-size
          var timeChunkLabelMarginLeft;
          // --time-chunk-label-margin-left
          var timeChunkLabelFontSize;
          // --time-chunk-label-font-size
          var timeChunkTimeFontSize;
          // --time-chunk-time-font-size
          if(dimensions.base.query767){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
            //timeChunkBar styles
            timeChunkBarBackgroundPosition = "30px";
            timeChunkBarBackgroundSize = "20px 20px";
            timeChunkLabelMarginLeft = "80px";
            timeChunkLabelFontSize = "16px";
            timeChunkTimeFontSize = "12px";
          } else if(dimensions.base.query1023){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
            //timeChunkBar styles
            timeChunkBarBackgroundPosition = "35px";
            timeChunkBarBackgroundSize = "25px 25px";
            timeChunkLabelMarginLeft = "95px";
            timeChunkLabelFontSize = "18px";
            timeChunkTimeFontSize = "14px";
          } else if(dimensions.base.query1365){
            //fab styles
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
            //timeChunkBar styles
            timeChunkBarBackgroundPosition = "40px";
            timeChunkBarBackgroundSize = "30px 30px";
            timeChunkLabelMarginLeft = "110px";
            timeChunkLabelFontSize = "20px";
            timeChunkTimeFontSize = "16px";
          } else if(dimensions.base.query1919){
            //fab styles
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
            //timeChunkBar styles
            timeChunkBarBackgroundPosition = "45px";
            timeChunkBarBackgroundSize = "35px 35px";
            timeChunkLabelMarginLeft = "125px";
            timeChunkLabelFontSize = "22px";
            timeChunkTimeFontSize = "18px";
          };

          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.customStyle["--time-chunk-bar-background-position"]=timeChunkBarBackgroundPosition;
          this.customStyle["--time-chunk-bar-background-size"]=timeChunkBarBackgroundSize;
          this.customStyle["--time-chunk-label-margin-left"]=timeChunkLabelMarginLeft;
          this.customStyle["--time-chunk-label-font-size"]=timeChunkLabelFontSize;
          this.customStyle["--time-chunk-time-font-size"]=timeChunkTimeFontSize;

          this.updateStyles();
        };
        if(this.page==="su-pre"){
          //uses 640px
            var mainFabPosition="absolute";
            var mainFabTop="-30px";
            var mainFabBottom="unset";
            var mainFabRight="5%";
          if(dimensions.base.query767){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          };
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();

        };
        if(this.page==="su-profile"){
          //uses 900
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="su-risk"){
          //multiview styles
          var appGridColumns="4";
          //fab styles
          var regFabRight="60px";
          var regFabTop="-25px";
          var regFabBottom="unset";
          var regFabPosition="absolute";
          var editFabBottom="25px";
          var editFabRight="0";

          if(dimensions.base.query767){
            //multiview styles
            appGridColumns="1";
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1023){
            //multiview styles
            appGridColumns="2";
            //fab styles
            editFabBottom="5%";
            editFabRight="5%";
            regFabRight="5%";
            regFabTop="unset";
            regFabBottom="5%";
            regFabPosition="fixed";
          } else if(dimensions.base.query1365){
            //multiview styles
            appGridColumns="2";
            //fab styles
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          } else if(dimensions.base.query1919){
            //multiview styles
            appGridColumns="3";
            //fab styles
            regFabRight="60px";
            regFabTop="-25px";
            regFabBottom="unset";
            regFabPosition="absolute";
            editFabBottom="25px";
            editFabRight="0";
          }
          //multiview styles
          this.customStyle["--app-grid-columns"]=appGridColumns;
          //fab styles
          this.customStyle["--reg-fab-top"]=regFabTop;
          this.customStyle["--reg-fab-bottom"]=regFabBottom;
          this.customStyle["--reg-fab-right"]=regFabRight;
          this.customStyle["--reg-fab-position"]=regFabPosition;
          this.customStyle["--edit-fab-bottom"]=editFabBottom;
          this.customStyle["--edit-fab-right"]=editFabRight;
          this.updateStyles();

        };
        if(["su-view-reports", "su-reports", "su-monthly-reports"].indexOf(this.page) != -1) {
          if(this.$.healthGraph) {
            this.$.healthGraph.redraw();
          };
          var reportDateSelectorWidth = "50%";
          var reportTabsFontSize = "14px";
          var expandibleItem = "2";
          var appGridColumns = "2";
          if(dimensions.base.query767) {
            reportDateSelectorWidth = "90%";
            reportTabsFontSize = "10px";
            appGridColumns = "1";
            expandibleItem = "1";
          } else if(dimensions.base.query1023) {
            reportDateSelectorWidth = "80%";
            reportTabsFontSize = "11px";
            appGridColumns = "1";
            expandibleItem = "1";
          } else if(dimensions.base.query1365) {
            reportDateSelectorWidth = "70%";
            reportTabsFontSize = "12px";
            appGridColumns = "2";
            expandibleItem = "2";
          } else if(dimensions.base.query1919) {
            reportDateSelectorWidth = "60%";
            reportTabsFontSize = "14px";
            appGridColumns = "2";
            expandibleItem = "2";
          };

          this.customStyle["--report-date-selector-width"] = reportDateSelectorWidth;
          this.customStyle["--app-grid-columns"] = appGridColumns;
          this.customStyle["--app-grid-expandible-item-columns"] = expandibleItem;
          this.customStyle["--report-tabs-font-size"] = reportTabsFontSize;
          this.updateStyles();
        };
      },
      attached:function(){

      },

    };
  })();

</script>
