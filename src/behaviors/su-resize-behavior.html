<link rel="import" href="../../bower_components/polymer/polymer.html" />
<script>

  (function(){
    'use-strict';
    Polymer.suResizeBehavior={
      is:"su-resize-behavior",
      ready:function(){

      },
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        //available queries= <=767, <=1023, <=1365, <=1919
        //general changes
        var pageCardHorizontalMargin="176px";
        if(dimensions.base.query767){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1023){
          pageCardHorizontalMargin="0px";
        } else if(dimensions.base.query1365){
          pageCardHorizontalMargin="50px";
        } else if(dimensions.base.query1919){
          pageCardHorizontalMargin="164px";
        };
        this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
        this.updateStyles();
        if(this.page==="su-care"){
          var guueyListFloatRight="left";
          var guueyListFloatLeft="right";
          var listWidthHalf="40%";
          var appGridColumns="5";
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";

          if(dimensions.base.query767){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1023){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="1";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.base.query1365){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="4";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          } else if(dimensions.query1919){
            guueyListFloatRight="unset";
            guueyListFloatLeft="unset";
            listWidthHalf="90%";
            appGridColumns="5";
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          };
          //list styles
          this.customStyle["--guuey-list-float-right"]=guueyListFloatRight;
          this.customStyle["--guuey-list-float-left"]=guueyListFloatLeft;
          this.customStyle["--list-width-half"]=listWidthHalf;

          //column styles
          this.customStyle["--app-grid-columns"]=appGridColumns;

          //fab styles
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;

          this.updateStyles();

        };
        if(this.page==="su-care-review"){
          //orig width 640px
          //fab styles
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";
          if(dimensions.base.query767){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          };
          //fab styles
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();
        };
        if(this.page==="su-create"){
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="su-goals"){

          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabRight="5%";
          var mainFabBottom="unset";

          if(dimensions.base.query767){

            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";

          } else if(dimensions.base.query1023){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          } else if(dimensions.base.query1365){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          } else if(dimensions.base.query1919){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          };

          //fab style
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;

          this.updateStyles();

        };
        if(this.page==="su-medical"){
          //working off max 900
          var tableScrollLabelColor="transparent"
          var tableOverflow="unset"
          var tbodyDisplay="table-row-group"
          var theadTrPosition="unset"
          var theadTrDisplay="table-row"
          var theadTrTdWidth="unset"
          var tdThMinWidth="unset"
          var tdThLastWidth="unset"

          if(dimensions.base.query1365){
            tableScrollLabelColor="inherit"
            tableOverflow="scroll"
            tbodyDisplay="block"
            theadTrPosition="relative"
            theadTrDisplay="block"
            theadTrTdWidth="150px"
            tdThMinWidth="150px"
            tdThLastWidth="150px"
          };
          this.customStyle["--table-scroll-lable-color"]=tableScrollLabelColor;
          this.customStyle["--table-overflow"]=tableOverflow;
          this.customStyle["--tbody-display"]=tbodyDisplay;
          this.customStyle["--thead-tr-position"]=theadTrPosition;
          this.customStyle["--thead-tr-display"]=theadTrDisplay;
          this.customStyle["--thead-tr-td-width"]=theadTrTdWidth;
          this.customStyle["--td-th-min-width"]=tdThMinWidth;
          this.customStyle["--td-th-last-width"]=tdThLastWidth;
          this.updateStyles();
        };
        if(this.page==="su-medication"){
          // 1000 and  640 px
          var tableScrollLabelColor="transparent"
          var tableOverflow="unset"
          var tbodyDisplay="table-row-group"
          var theadTrPosition="unset"
          var theadTrDisplay="table-row"
          var theadTrTdWidth="unset"
          var tdThMinWidth="unset"
          var tdThLastWidth="unset"

          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabBottom="unset";
          var mainFabRight="5%";
          if(dimensions.base.query767){
            //table style
            tableScrollLabelColor="inherit"
            tableOverflow="scroll"
            tbodyDisplay="block"
            theadTrPosition="relative"
            theadTrDisplay="block"
            theadTrTdWidth="150px"
            tdThMinWidth="150px"
            tdThLastWidth="150px"

            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          } else if(dimensions.base.query1919){

            //table style
            tableScrollLabelColor="inherit"
            tableOverflow="scroll"
            tbodyDisplay="block"
            theadTrPosition="relative"
            theadTrDisplay="block"
            theadTrTdWidth="150px"
            tdThMinWidth="150px"
            tdThLastWidth="150px"

            //fab styles
            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";
          };
          this.customStyle["--table-scroll-lable-color"]=tableScrollLabelColor;
          this.customStyle["--table-overflow"]=tableOverflow;
          this.customStyle["--tbody-display"]=tbodyDisplay;
          this.customStyle["--thead-tr-position"]=theadTrPosition;
          this.customStyle["--thead-tr-display"]=theadTrDisplay;
          this.customStyle["--thead-tr-td-width"]=theadTrTdWidth;
          this.customStyle["--td-th-min-width"]=tdThMinWidth;
          this.customStyle["--td-th-last-width"]=tdThLastWidth;

          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();
        };
        if(this.page==="su-pre"){
          //uses 640px
            var mainFabPosition="absolute";
            var mainFabTop="-30px";
            var mainFabBottom="unset";
            var mainFabRight="5%";
          if(dimensions.base.query767){
            //fab styles
            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";
          };
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.updateStyles();

        };
        if(this.page==="su-profile"){
          //uses 900
          var appGridColumns="2";
          if(dimensions.base.query1365){
            appGridColumns="1";
          };
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        };
        if(this.page==="su-risk"){
          var mainFabPosition="absolute";
          var mainFabTop="-30px";
          var mainFabRight="5%";
          var mainFabBottom="unset";

          if(dimensions.base.query767){

            mainFabPosition="fixed";
            mainFabTop="unset";
            mainFabBottom="5%";
            mainFabRight="5%";

          } else if(dimensions.base.query1023){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          } else if(dimensions.base.query1365){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          } else if(dimensions.base.query1919){

            mainFabPosition="absolute";
            mainFabTop="-30px";
            mainFabBottom="unset";
            mainFabRight="5%";

          };

          //fab style
          this.customStyle["--main-fab-position"]=mainFabPosition;
          this.customStyle["--main-fab-top"]=mainFabTop;
          this.customStyle["--main-fab-right"]=mainFabRight;
          this.customStyle["--main-fab-bottom"]=mainFabBottom;

          this.updateStyles();

        };
        if(this.page==="su-view-reports"){

          if(dimensions.base.query767){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1023){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1365){
            this.$.healthGraph.redraw();
          } else if(dimensions.base.query1919){
            this.$.healthGraph.redraw();
          };
        };
      },
      attached:function(){

      },

    };
  })();

</script>
