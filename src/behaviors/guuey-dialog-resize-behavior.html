<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>

  (function(){
    "use-strict";
    /*
    @polymerBehavior Polymer.guueyDialogResizeBehavior
    */
    Polymer.guueyDialogResizeBehavior = {

      is:"guuey-dialog-resize-behavior",

      attached: function() {
        this._fitDialogs();
      },

      _fitDialogs: function(xScroll) {
        var that = this;

        var dialogs = Polymer.dom(this.root).querySelectorAll('.guuey-modal', '#addGoalModal');
          dialogs.forEach(function(dialog) {
            dialog.fitInto = window;
            var right = window.innerWidth - that.offsetWidth;
            var top = window.innerHeight - that.offsetHeight;
            that.customStyle['--guuey-modal-right'] = right + 'px';
            that.customStyle['--guuey-modal-top'] = top + 'px';
            that.updateStyles();
          });
      }

    };

  })();

</script>
