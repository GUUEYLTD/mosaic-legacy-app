<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>
(function(){
  "use-strict";
  Polymer.defaultResizeBehavior={
    is:"default-resize-behavior",
    ready:function(){

    },
    observers:[
      "screenChange(dimensions.*)"
    ],
    screenChange:function(dimensions){
      //available queries= <=767, <=1023, <=1365, <=1919
      //general changes
      var pageCardHorizontalMargin="176px";
      if(dimensions.base.query767){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1023){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1365){
        pageCardHorizontalMargin="50px";
      } else if(dimensions.base.query1919){
        pageCardHorizontalMargin="164px";
      };
      this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
      this.updateStyles();

      if(this.page==="def-error"){

      };
      if(this.page==="def-home"){

        var appGridColumns="6";
        var mainFabPosition="absolute";
        var mainFabTop="72px";
        var mainFabBottom="unset";
        var suBoxMargin="20px";
        if(dimensions.base.query767){
          appGridColumns="2";
          mainFabPosition="fixed";
          mainFabTop="unset";
          mainFabBottom="5%";
          suBoxMargin="5px";
        } else if(dimensions.base.query1023){
          appGridColumns="3";
          mainFabPosition="absolute";
          mainFabTop="72px";
          mainFabBottom="unset";
          suBoxMargin="30px";
        } else if(dimensions.base.query1365){
          appGridColumns="4";
          mainFabPosition="absolute";
          mainFabTop="72px";
          mainFabBottom="unset";
          suBoxMargin="20px";
        } else if(dimensions.base.query1919){
          appGridColumns="5";
          mainFabPosition="absolute";
          mainFabTop="72px";
          mainFabBottom="unset";
          suBoxMargin="30px";
        };
        this.customStyle["--app-grid-columns"]=appGridColumns;
        this.customStyle["--main-fab-position"]=mainFabPosition;
        this.customStyle["--main-fab-top"]=mainFabTop;
        this.customStyle["--main-fab-bottom"]=mainFabBottom;
        this.customStyle["--su-box-margin"]=suBoxMargin;
        this.updateStyles();
      };
      if(this.page==="def-login"){
        //orig width= 400px
        var appGridColumns="2";
        if(dimensions.base.query767){
          appGridColumns="1";
        };
        this.customStyle["--app-grid-columns"]=appGridColumns;
        this.updateStyles();
      };
      if(this.page==="def-verify"){

      };
    }
  };
})();


</script>
