<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>
(function(){
  "use-strict";
  /*
  @polymerBehavior Polymer.adminResizeBehavior
  */
  Polymer.adminResizeBehavior={
    is:"admin-resize-behavior",
    ready:function(){

    },
    observers:[
      "screenChange(dimensions.*)"
    ],
    screenChange:function(dimensions){
      //general changes
      var pageCardHorizontalMargin="176px";
      if(dimensions.base.query767){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1023){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1365){
        pageCardHorizontalMargin="50px";
      } else if(dimensions.base.query1919){
        pageCardHorizontalMargin="164px";
      };
      this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
      this.updateStyles();

      if(this.page==="ad-dash"){

      };
      if(this.page==="ad-payment"){
        //columns
        var appGridColumns="2";

        if(dimensions.base.query767){
          //columns
          var appGridColumns="1";
        } else if(dimensions.base.query1023){
          //columns
          var appGridColumns="1";
        } else if(dimensions.base.query1365){
          //columns
          var appGridColumns="1";
        } else if(dimensions.base.query1919){

          //columns
          var appGridColumns="2";
        };

        this.updateStyles();
      };
      if(this.page==="ad-profile"){
        //orig uses 600px
        var appGridColumns="2";
        if(dimensions.base.query767){
          appGridColumns="1";
        };
        this.customStyle["--app-grid-columns"]=appGridColumns;
        this.updateStyles();
      };
      if(this.page==="ad-settings"){

      };
      if(this.page==="ad-support"){

      };
      if(this.page==="ad-users"){
        //fab styles
        var mainFabPosition="absolute";
        var mainFabTop="-25px";
        var mainFabBottom="unset";
        var mainFabRight="-25px";
        if(dimensions.base.query767){

          //fab styles
          mainFabPosition="fixed";
          mainFabTop="unset";
          mainFabBottom="5%";
          mainFabRight="5%";
        } else if(dimensions.base.query1023){
          //fab styles
          mainFabPosition="fixed";
          mainFabTop="unset";
          mainFabBottom="5%";
          mainFabRight="5%";
        } else if(dimensions.base.query1365){
          //fab styles
          var mainFabPosition="absolute";
          var mainFabTop="-25px";
          var mainFabBottom="unset";
          var mainFabRight="-25px";
        } else if(dimensions.base.query1919){

          //fab styles
          var mainFabPosition="absolute";
          var mainFabTop="-25px";
          var mainFabBottom="unset";
          var mainFabRight="-25px";
        };

        this.customStyle["--main-fab-position"]=mainFabPosition;
        this.customStyle["--main-fab-top"]=mainFabTop;
        this.customStyle["--main-fab-bottom"]=mainFabBottom;
        this.customStyle["--main-fab-right"]=mainFabRight;
        this.updateStyles();
      };
    },
  };
})();


</script>
