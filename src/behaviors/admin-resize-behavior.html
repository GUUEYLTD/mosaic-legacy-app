<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>
(function(){
  "use-strict";
  Polymer.adminResizeBehavior={
    is:"admin-resize-behavior",
    ready:function(){

    },
    observers:[
      "screenChange(dimensions.*)"
    ],
    screenChange:function(dimensions){
      //general changes
      var pageCardHorizontalMargin="176px";
      if(dimensions.base.query767){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1023){
        pageCardHorizontalMargin="0px";
      } else if(dimensions.base.query1365){
        pageCardHorizontalMargin="50px";
      } else if(dimensions.base.query1919){
        pageCardHorizontalMargin="164px";
      };
      this.customStyle["--page-card-horizontal-margin"]=pageCardHorizontalMargin;
      this.updateStyles();

      if(this.page==="ad-dash"){

      };
      if(this.page==="ad-payment"){
        //orig uses 600px
        var appGridColumns="2";
        var tableScrollLableColor="transparent";
        var tableOverflow="unset";
        var tbodyDisplay="table-row-group";
        var theadTrPosition="unset";
        var theadTrDisplay="table-row";
        var theadTrTdWidth="unset";
        var tdThMinWidth="unset";
        var tdThLastWidth="unset";
        if(dimensions.base.query767){
          appGridColumns="1";
          tableScrollLableColor="inherit";
          tableOverflow="scroll";
          tbodyDisplay="block";
          theadTrPosition="relative";
          theadTrDisplay="block";
          theadTrTdWidth="150px";
          tdThMinWidth="150px";
          tdThLastWidth="150px";
        };
        this.customStyle["--app-grid-columns"]=appGridColumns;
        this.customStyle["--table-scroll-lable-color"]=tableScrollLableColor;
        this.customStyle["--table-overflow"]=tableOverflow;
        this.customStyle["--tbody-display"]=tbodyDisplay;
        this.customStyle["--thead-tr-position"]=theadTrPosition;
        this.customStyle["--thead-tr-display"]=theadTrDisplay;
        this.customStyle["--thead-tr-td-width"]=theadTrTdWidth;
        this.customStyle["--td-th-min-width"]=tdThMinWidth;
        this.customStyle["--td-th-last-width"]=tdThLastWidth;
        this.updateStyles();
      };
      if(this.page==="ad-profile"){
        //orig uses 600px
        var appGridColumns="2";
        if(dimensions.base.query767){
          appGridColumns="1";
        };
        this.customStyle["--app-grid-columns"]=appGridColumns;
        this.updateStyles();
      };
      if(this.page==="ad-settings"){

      };
      if(this.page==="ad-support"){

      };
      if(this.page==="ad-users"){
        //orig uses 900px
        var tableScrollLableColor="transparent";

        var mainFabPosition="absolute";
        var mainFabTop="-25px";
        var mainFabBottom="unset";
        var mainFabRight="-25px";
        if(dimensions.base.query1365){

          //table style
          tableScrollLableColor="inherit";

          //fab style
          mainFabPosition="fixed";
          mainFabTop="unset";
          mainFabBottom="5%";
          mainFabRight="5%";

        };
        this.customStyle["--table-scroll-lable-color"]=tableScrollLableColor;
        this.customStyle["--table-overflow"]=tableOverflow;
        this.customStyle["--tbody-display"]=tbodyDisplay;
        this.customStyle["--thead-tr-position"]=theadTrPosition;
        this.customStyle["--thead-tr-display"]=theadTrDisplay;
        this.customStyle["--thead-tr-td-width"]=theadTrTdWidth;
        this.customStyle["--td-th-min-width"]=tdThMinWidth;
        this.customStyle["--td-th-last-width"]=tdThLastWidth;

        this.customStyle["--main-fab-position"]=mainFabPosition;
        this.customStyle["--main-fab-top"]=mainFabTop;
        this.customStyle["--main-fab-bottom"]=mainFabBottom;
        this.customStyle["--main-fab-right"]=mainFabRight;

        this.updateStyles();
      };
    },
  };
})();


</script>
