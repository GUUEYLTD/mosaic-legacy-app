<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<!--perhaps dynamically load these in later... need to find a way to do this with the build process-->
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html" />
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-from-right-animation.html" />
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-right-animation.html" />
<link rel="import" href="./slide-down-exit-animation.html" />
<link rel="import" href="./slide-down-entry-animation.html" />

<script>
  (function(){
    "use-strict";
    /*
    @polymerBehavior Polymer.carePlanAnimation
    */
    Polymer.carePlanAnimationImpl={
      is: 'care-plan-animation',
      properties:{
        intendedCat:{
          type:String,
        },
        currentCat:{
          type:String,
        },
        currentPage:{
          type:String,
        },
        page:{
          type:String,
        }
      },
      observers:[
        "catChanged(currentCat, intendedCat, currentPage)"
      ],
      catChanged:function(curCat, intCat, currentPage){
        //special case
        if(curCat==="default" && intCat==="care-plan" && this.currentPage==="def-home"){
          this.animationConfig={};
          this.animationConfig.entry=[
            {
              name:"hero-animation",
              id: "hero",
              toPage: this,
              timing:{duration:500}
            }
          ];
          this.sharedElements={
            "hero": this.$.mainCard
          };
        } else if(curCat==="default" && intCat==="care-plan"){

          this.animationConfig={};
          this.animationConfig.entry=[
            {
              name:"slide-from-right-animation",
              node:this,
              timing:{duration:500}
            },
          ];
        };
        if(curCat==="care-plan" && intCat==="care-plan"){
          this.animationConfig={};
          this.animationConfig.exit=[
              {
                name: 'slide-down-exit-animation',
                node: this,
                timing: {duration:500}
              },
            ];
          this.animationConfig.entry=[
            {
              name: 'slide-down-entry-animation',
              node: this,
              timing: {duration:500}
            },
          ];
        };
        if(curCat==="care-plan" && intCat==="default"){

          this.animationConfig={};
          this.animationConfig.exit=[
            {
              name:"slide-right-animation",
              node:this,
              timing:{duration:500}
            },
          ];
        }
        if(curCat==="care-plan" && intCat==="admin"){

          this.animationConfig={};
          this.animationConfig.exit=[
            {
              name:"slide-right-animation",
              node:this,
              timing:{duration:500}
            },
          ];
        };
        if(curCat==="admin" && intCat==="care-plan"){

          this.animationConfig={};
          this.animationConfig.entry=[
            {
              name:"slide-from-right-animation",
              node:this,
              timing:{duration:500}
            },
          ];
        }

      },
      attached:function(){

      }
    }
    /*
    @polymerBehavior
    */
    Polymer.carePlanAnimation=[
      Polymer.carePlanAnimationImpl,
      Polymer.NeonSharedElementAnimatableBehavior
    ]
  })();


</script>
