<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<!--perhaps dynamically load these in later... need to find a way to do this with the build process-->
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html" />
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-from-left-animation.html" />
<link rel="import" href="../../../bower_components/neon-animation/animations/slide-left-animation.html" />
<link rel="import" href="./slide-down-exit-animation.html" />
<link rel="import" href="./slide-down-entry-animation.html" />


<script>
  (function(){
    "use-strict";
    /*
    @polymerBehavior Polymer.adminPagesAnimation
    */
    Polymer.adminPagesAnimationImp={
      is: "admin-pages-animation",
      properties:{
        intendedCat:{
          type:String,
        },
        currentCat:{
          type:String,
        },
        currentPage:{
          type:String,
        },
        page:{
          type:String,
        }
      },
      observers:[
        "catChanged(currentCat, intendedCat, currentPage)"
      ],
      catChanged:function(curCat, intCat, currentPage){
        if(curCat==="admin" && intCat==="admin"){
          this.animationConfig={};
          this.animationConfig.entry={
            name:"slide-down-entry-animation",
            node: this,
            timing:{duration:500}
          };
          this.animationConfig.exit={
            name:"slide-down-exit-animation",
            node: this,
            timing:{duration:500}
          };
        };
        if(curCat==="admin" && intCat==="default"){
          this.animationConfig={};
          this.animationConfig.exit={
            name:"slide-left-animation",
            node: this,
            timing:{duration:500}
          };
        };
        if(curCat==="admin" && intCat==="care-plan"){
          this.animationConfig={};
          this.animationConfig.exit={
            name:"slide-left-animation",
            node: this,
            timing:{duration:500}
          };
        };
        if(curCat==="default" && intCat==="admin"){
          this.animationConfig={};
          this.animationConfig.entry={
            name:"slide-from-left-animation",
            node: this,
            timing:{duration:500}
          };
        };
        if(curCat==="care-plan" && intCat==="admin"){
          this.animationConfig={};
          this.animationConfig.entry={
            name:"slide-from-left-animation",
            node: this,
            timing:{duration:500}
          };
        };

      }
    }
    /*
    @polymerBehavior
    */
    Polymer.adminPagesAnimation=[
      Polymer.adminPagesAnimationImp,
      Polymer.NeonSharedElementAnimatableBehavior
    ]
  })();


</script>
