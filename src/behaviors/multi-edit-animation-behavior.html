<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<!--perhaps dynamically load these in later... need to find a way to do this with the build process-->
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html" />
<link rel="import" href="../../bower_components/neon-animation/animations/hero-animation.html" />



  <script>
  (function(){
    "use-strict";
    Polymer.multiEditAnimationBehaviorImp={
      is: 'multi-edit-behavior',

      observers:[
        "_heroElementChanged(heroElement)",
      ],
      _heroElementChanged:function(){
        if(this.viewType==="multi-view"){
          this.sharedElements={
            "enterHero":this.heroElement,
            "exitHero":this.heroElement
          };
        };
      },
      ready:function(){
        if(this.viewType==="multi-view"){
          if(!this.animationConfig){
            this.animationConfig={};
          };
          this.animationConfig.exit=[
            {
              name:"hero-animation",
              id: "exitHero",
              fromPage: this,
              timing:{duration:500}
            },
          ];
          this.animationConfig.entry=[
            {
              name:"hero-animation",
              id: "enterHero",
              toPage: this,
              timing:{duration:500}
            },
          ];
        };
        if(this.viewType==="edit-view"){
          if(!this.animationConfig){
            this.animationConfig={};
          };
          this.animationConfig.exit=[
            {
              name:"hero-animation",
              id: "exitHero",
              fromPage: this,
              timing:{duration:500}
            },
          ];
          this.animationConfig.entry=[
            {
              name:"hero-animation",
              id: "enterHero",
              toPage: this,
              timing:{duration:500}
            },
          ];
          this.sharedElements={
            "enterHero":this,
            "exitHero":this
          };
        };
      }
    }
    Polymer.multiEditAnimationBehavior=[
      Polymer.multiEditAnimationBehaviorImp,
      Polymer.NeonSharedElementAnimatableBehavior,
    ]
  })();

  </script>
