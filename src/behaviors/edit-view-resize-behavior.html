<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>

  (function(){
    "use-strict";
    Polymer.editViewResizeBehavior={
      is:"edit-view-resize-behavior",
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        console.log(dimensions);
        if(this.page==="su-goals" || this.page==="su-risk"){
          var tableScrollLabelColor="transparent"

          if(dimensions.base.query1365){
            //table style
            var tableScrollLabelColor="transparent"

          } else if(dimensions.base.query767){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1023){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1365){
            //table style
            tableScrollLabelColor="inherit";

          } else if(dimensions.base.query1919){

              //table style
              tableScrollLabelColor="transparent";

            };
            this.customStyle["--table-scroll-lable-color"]=tableScrollLabelColor;
            this.updateStyles();
        } else if(this.page==="su-care-review"){
          //list styles
          var guueyListFloatLeft="left";
          var guueyListFloatRight="right";
          var listWidthHalf="40%";
          //column styles
          var appGridColumns="2";

          if(dimensions.base.query640){
            guueyListFloatLeft="unset";
            guueyListFloatRight="unset";
            listWidthHalf="90%";
            appGridColumns="1";
          };
          //list styles
          this.customStyle["--guuey-list-float-left"]=guueyListFloatLeft;
          this.customStyle["--guuey-list-float-right"]=guueyListFloatRight;
          this.customStyle["--list-width-half"]=listWidthHalf;
          //column styles
          this.customStyle["--app-grid-columns"]=appGridColumns;
          this.updateStyles();
        }

      }
    };

  })();

</script>
