<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>

  (function(){
    "use-strict";
    /*
    @polymerBehavior Polymer.multiViewResizeBehavior
    */
    Polymer.multiViewResizeBehavior={
      is:"multi-view-resize-behavior",
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        //available queries= <=767, <=1023, <=1365, <=1919
        this.appGridColumns="4";

        if(dimensions.base.query767){

          this.appGridColumns="2";

        } else if(dimensions.base.query1023){

          this.appGridColumns="2";

        } else if(dimensions.base.query1365){

          this.appGridColumns="3";

        } else if(dimensions.base.query1919){

          this.appGridColumns="4";

        };
        //column style
        this.customStyle["--app-grid-columns"]=this.appGridColumns;
        console.log(dimensions.base);
        console.log("from resize: "+this.appGridColumns);
        this.updateStyles();
      },
    };

  })();

</script>
