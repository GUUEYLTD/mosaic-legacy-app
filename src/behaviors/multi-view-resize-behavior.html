<link rel="import" href="../../bower_components/polymer/polymer.html" />

<script>

  (function(){
    "use-strict";
    Polymer.multiViewResizeBehavior={
      is:"multi-view-resize-behavior",
      observers:[
        "screenChange(dimensions.*)"
      ],
      screenChange:function(dimensions){
        //available queries= <=767, <=1023, <=1365, <=1919
        var appGridColumns="4";

        if(dimensions.base.query767){

          appGridColumns="2";

        } else if(dimensions.base.query1023){

          appGridColumns="2";

        } else if(dimensions.base.query1365){

          appGridColumns="3";

        } else if(dimensions.base.query1919){

          appGridColumns="4";

        };
        //column style
        this.customStyle["--app-grid-columns"]=appGridColumns;

        this.updateStyles();
      },
    };

  })();

</script>
