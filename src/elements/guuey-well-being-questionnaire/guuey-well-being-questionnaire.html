  <script>

    Polymer({
      is:'guuey-well-being-questionnaire',
      properties:{
        page:{
          type:String
        },
        patient:{
          type:String
        }
      },
      checkboxChanged:function(e){
        this.$.tableDB.path=null;
        this.$.tableDB.data=null;

        if(e.target.checked===true){
          this.$.tableDB.data=true;
          var path="homes/"+this.home+"/patients/"+this.patient+"/carePlan/wellBeingQuestionnaire/"+e.target.id;
          this.$.tableDB.save(path,e.target.value)
            .then(function(){
              //something to do when complete
            });
        } else {
          this.$.tableDB.data=false;
          var path="homes/"+this.home+"/patients/"+this.patient+"/carePlan/wellBeingQuestionnaire/"+e.target.id;
          this.$.tableDB.save(path,e.target.value)
            .then(function(){
              //something to do when complete
            });
        }
      },
      toggleDialog:function(e){
        var section= String(e.target.getAttribute('data-args'));
        var path=this.$.tableDB.path="homes/"+this.home+"/patients/"+this.patient+"/carePlan/wellBeingQuestionnaire/"+section;
        this.$.tableDB.path=null;
        this.$.tableDB.data=null;
        this.$.tableDB.path=path;
        this.$.tableComment.toggle();

      },
    });

  </script>
