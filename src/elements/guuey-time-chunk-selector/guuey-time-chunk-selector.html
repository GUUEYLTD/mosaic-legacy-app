<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/iron-selector/iron-selector.html" />
<link rel="import" href="../../../bower_components/paper-item/paper-item.html" />
<dom-module id="guuey-time-chunk-selector">

  <template>

    <style>
      :host{
        display:block;
        box-sizing: border-box;
      }
      #timeChunks{
        display:flex;
        flex-direction:row;
      }
      paper-item:first-child{
        margin-left:0px;
      }
      paper-item:last-child{
        margin-right:0px;
      }
      paper-item{
        display:inline-block;
        flex-grow:1;
        text-transform:uppercase;
        text-align: center;
        margin:5px;
        --paper-item-selected:{
          border:2px solid #009688;
          color:#FFFFFF;
          background-color:#009688;
        }
        --paper-item:{
          border:1px solid grey;
          color:grey;
        }
      }
      paper-item:hover{
        cursor:pointer;
          border:2px solid #009688;
          color:grey;

      }
      .paperItemText{
        padding:10px;
        margin:0;
      }
      .select-label{
        color:#757575;
        display:block;
        font-size:13px;
      }
    </style>

    <p class="select-label">
      Select Frequency
    </p>

    <iron-selector
      id="timeChunks"
      multi
      attr-for-selected="value"
      selected-values="{{value}}">
      <paper-item value="morning">
        <p class="paperItemText">
          morning
        </p>
      </paper-item>
      <paper-item value="afternoon">
        <p class="paperItemText">
          afternoon
        </p>
      </paper-item>
      <paper-item value="evening">
        <p class="paperItemText">
          evening
        </p>
      </paper-item>
      <paper-item value="night">
        <p class="paperItemText">
          night
        </p>
      </paper-item>
    </iron-selector>

  </template>

  <script>

    Polymer({

      is: 'guuey-time-chunk-selector',
      properties:{
        value:{
          type:String,
          value:"",
          notify:true
        }
      }

    });

  </script>

</dom-module>
