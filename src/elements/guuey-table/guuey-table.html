<link rel="import" href="dependencies.html" />

<dom-module id="guuey-table">

  <template>

    <firebase-document
      id="tableDB"
      path="{{path}}"
      data="{{rowInputs}}"
      app-name="main">
    </firebase-document>

    <iron-media-query
      query="(max-width:1300px)"
      query-matches="{{query1300}}">
    </iron-media-query>

    <style>
    :host{
        --paper-input-container-disabled:{
          opacity:.9;
        }
    }
    table{
      width:100%;
      padding:20px;
    }

    th,td{
      min-width:100px;
      text-align:left;
      padding:10px;
      vertical-align: center;
      overflow:auto;
    }
    .sectionHeading{
      background-color:#42c6ff;
      width:100%;
    }
    .sectionHeadingText{
      font-size: 24px;
      color:#FFFFFF;
    }
    .subHeadingText{
      color:#FFFFFF;
    }
    .container{
      padding:16px;
    }
    .tableScrollLabel{
      font-weight:bold;
      text-transform:uppercase;
      margin-bottom:0px;
      padding-bottom:0px;
      font-size:10px;
      padding-left:20px;
      color:var(--table-scroll-lable-color);
    }
    .tableContainer{
      height:auto;
      overflow:var(--table-overflow);
    }
    paper-card{
      width:90%;
      margin:20px 5% 20px 5%;
    }
    table{
      background-color:var(--table-background-color);
      width:100%;
    }
    tbody{
      display:var(--tbody-display);
    }
    thead tr{
      width:100%;
      position:var(--thead-tr-position);
      display:var(--thead-tr-display);
    }
    td{
      width:var(--thead-tr-td-width);
    }
    td,th{
      width:var(--thead-tr-td-width);
      min-width:var(--td-th-min-width);
      text-align:left;
    }
    td,th:last-of-type{
      width:var(--td-th-last-width);
    }
    </style>

    <paper-card>
      <div class="sectionHeading">
        <div class="container">
          <p class="sectionHeadingText">
            [[label]]
          </p>
          <p class="subHeadingText">
            [[label2]]
          </p>
        </div>
      </div>
      <div class="container tableContainer">
        <table>
          <thead>
            <tr>
              <th>
                [[tableCategory]]
              </th>
              <th>
                Frequency
              </th>
              <th>
                Comments
              </th>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="[[inputValues]]" as="input">
              <tr>
                <td>
                    [[input]]
                </td>
                <td>
                  <dropdown-input
                    input="[[input]]"
                    row-inputs="{{rowInputs}}"
                    field="Frequency">
                  </dropdown-input>
                </td>
                <td>
                  <comment-input
                    input="[[input]]"
                    row-inputs="{{rowInputs}}"
                    field="Comment">
                  </comment-input>
                </td>
              </tr>

            </template>
          </tbody>
        </table>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({
      is:"guuey-table",
      properties:{
        frequencies:{
          type:Array,
          value:[
            "Daily",
            "Weekly",
            "Yearly"
          ]
        },
        rowInputs:{
          type:Object,
          value:{},
        },
        inputValues:{
          type:Array,
          value:{}
        },
      },
      observers:[
        "editQuery(query1300)"
      ],
      editQuery:function(query1300){
        if(query1300){
          this.customStyle["--table-scroll-lable-color"]="inherit";
          this.customStyle["--table-overflow"]="scroll";
          this.customStyle["--tbody-display"]="block";
          this.customStyle["--thead-tr-position"]="relative";
          this.customStyle["--thead-tr-display"]="block";
          this.customStyle["--thead-tr-td-width"]="150px";
          this.customStyle["--td-th-min-width"]="150px";
          this.customStyle["--td-th-last-width"]="150px";
          this.updateStyles();
        } else {
          this.customStyle["--table-scroll-lable-color"]="transparent";
          this.customStyle["--table-overflow"]="hidden";
          this.customStyle["--tbody-display"]="table-body";
          this.customStyle["--thead-tr-position"]="unset";
          this.customStyle["--thead-tr-display"]="table-row";
          this.customStyle["--thead-tr-td-width"]="unset";
          this.customStyle["--td-th-min-width"]="unset";
          this.customStyle["--td-th-last-width"]="unset";
          this.updateStyles();
        }
      },
    });

  </script>

</dom-module>
