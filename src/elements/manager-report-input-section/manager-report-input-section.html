<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html" />

<!--
`manager-report-input-section` is an input section for monthly manager reports.
@demo demo/index.html
-->

<dom-module id="manager-report-input-section">

  <template>

    <style>
    </style>

    <paper-textarea
      label="[[inputHeader]]"
      value="{{inputValue}}">
    </paper-textarea>

  </template>

  <script>

    Polymer({

      is: "manager-report-input-section",

      properties: {
        value: {
          type: Object,
        },

        inputValue: {
          type: String,
          value: "",
        },

        inputHeader: {
          type: String
        },

        inputName: {
          type: String,
        },

        inputCategory: {
          type: String
        }

      },

      observers: [
        "inputValueChanged(inputValue, inputName, inputCategory)"
      ],

      inputValueChanged:function(inputValue, inputName, inputCategory){
        if(inputValue && inputName && inputCategory){
          this.set("value."+inputCategory+inputName,inputValue);
        };
      }

    });

  </script>

</dom-module>
