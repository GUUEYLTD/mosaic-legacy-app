<dom-module id="profile-form">

  <template>
    <firebase-document
      id="suDB"
      data="{{data}}"
      app-name="main">

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);

        <paper-input label="Date of Assesment" type="text" value="{{profile.dateAssessed}}"></paper-input>
        <paper-input label="Where Assessed" type="text" value="{{profile.whereAssessed}}"></paper-input>
        <paper-input label="Partnership Status" type="text" value="{{profile.partnership}}"></paper-input>
        <paper-input label="Religion" type="text" value="{{profile.religion}}"></paper-input>
        <paper-input label="Ethnicity" type="text" value="{{profile.ethnicity}}"></paper-input>
        <paper-input label="Nationality" type="text" value="{{profile.nationality}}"></paper-input>
        <paper-button on-tap="createNewPatient">Create New Patient</paper-button>
        stuff:{{profile.fName}}
    </div>

  </template>

  <script>

      is: 'profile-form',

          value:{},

        },
        home:{
