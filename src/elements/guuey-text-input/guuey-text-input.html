<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/polymerfire/firebase-document.html" />
<link rel="import" href="../../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html" />
<link rel="import" href="../../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html" />

<dom-module id="guuey-text-input">
  <template>

    <firebase-document
      id="guueyInputDB"
      app-name="main"
      data="{{inputDataLive}}"
      path="{{route}}">
    </firebase-document>

    <app-indexeddb-mirror
      key="guueyTextInputDB|[[route]]"
      data="{{inputDataLive}}"
      persisted-data="{{inputData}}"
      worker-url="../../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror-worker.js">
    </app-indexeddb-mirror>

    <style>
      .sectionHeading{
        background-color:#42c6ff;
        width:100%;
        margin:0px !important;
        padding:0px;
      }
      .sectionHeadingText{
        font-size: 24px;
        color:#FFFFFF;
        margin:0px;
        padding:20px 20px 0px 20px;
      }
      .subHeadingText{
        color:#FFFFFF;
        margin:0px;
        padding:0px 20px 20px 20px;
      }
      .inputWrapper{
        padding:16px;
      }
      paper-card{
        width:90%;
        margin:20px 5% 20px 5%;
      }
      .toggleButton{
        padding-top:50px;
      }
    </style>
    <paper-card elevation="3">
      <div class="sectionHeading">
        <p class="sectionHeadingText">
          [[label]]
        </p>
        <p class="subHeadingText">
          [[label2]]
        </p>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="inputWrapper">
            <paper-textarea
              label="Please fill in this form"
              value="{{value}}">
            </paper-textarea>
          </div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>

    Polymer({
      is:'guuey-text-input',
      properties:{
        route:{
          type:String,
        },
        label:{
          type:String,
        },
        label2:{
          type:String,
        },
        value:{
          type:String,
          notify:true
        }
      }
    });

  </script>
</dom-module>
