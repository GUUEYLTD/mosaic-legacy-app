<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html" />

<!--
`guuey-text-input` is a simple styled version of paper-input that returns a text value to be used outside of the element
@demo demo/index.html
-->

<dom-module id="guuey-text-input">
  <template>

    <style>
      .sectionHeading {
        background-color:#42c6ff;
        width:100%;
        margin:0px !important;
        padding:0px;
      }

      .sectionHeadingText {
        font-size: 24px;
        color:#FFFFFF;
        margin:0px;
        padding:20px 20px 0px 20px;
      }

      .subHeadingText {
        color:#FFFFFF;
        margin:0px;
        padding:0px 20px 20px 20px;
      }

      .inputWrapper {
        padding:16px;
      }

      paper-card {
        width:90%;
        margin:20px 5% 20px 5%;
      }

      .toggleButton {
        padding-top:50px;
      }

    </style>
    <paper-card elevation="3">
      <div class="sectionHeading">
        <p class="sectionHeadingText">
          [[label]]
        </p>
        <p class="subHeadingText">
          [[label2]]
        </p>
      </div>
      <div class="row">
        <div class="col s12">
          <div class="inputWrapper">
            <paper-textarea id="mainInput"
              required="[[required]]"
              invalid="{{invalid}}"
              auto-validate="[[autoValidate]]"
              label="Please fill in this form"
              value="{{value}}">
            </paper-textarea>
          </div>
        </div>
      </div>
    </paper-card>
  </template>

  <script>

    Polymer({

      is:'guuey-text-input',

      properties: {

        //the main label for the element
        label: {
          type: String,
        },

        //the seconday, explanatory label for the element
        label2: {
          type: String,
        },

        //the returned value for use outside of the element
        value: {
          type: String,
          notify: true
        },

        invalid: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        },

        required: {
          type: Boolean,
          value: false
        },

        autoValidate: {
          type: Boolean,
          value: false
        }

      },

      validate: function() {
        return this.$.mainInput.validate();
      }

    });

  </script>
</dom-module>
