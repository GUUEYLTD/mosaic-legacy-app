<link rel="import" href="../../../bower_components/polymerfire/firebase.html">

<!--
`firebase-storage`
element that extends basic polymerfire functionality to storage applications

@demo demo/index.html
-->

<dom-module id="firebase-storage">

  <template>

  </template>
  <script>
      Polymer({
        is: 'firebase-storage',
        
        behaviors: [
          Polymer.FirebaseStorageBehavior
        ],
      });
  </script>
</dom-module>
