<!--

  element containing all needed media queries for the app...
  returns dimensions object for su-resize-behavior to use

-->

<link rel="import" href="dependencies.html" />

<dom-module id="media-queries">

  <template>

    <!--
    dimensions:
    320
    768
    1024
    1366
    1920
    -->


    <iron-media-query
      query="max-width:767px"
      query-matches="{{dimensions.query767}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1023px"
      query-matches="{{dimensions.query1023}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1365px"
      query-matches="{{dimensions.query1365}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1919px"
      query-matches="{{dimensions.query1919}}">
    </iron-media-query>

    <style>

    </style>

  </template>

  <script>

    Polymer({
      is:"media-queries",
      properties:{
        dimensions:{
          type:Object,
          notify:true,
          value:{}
        }
      }
    });
  </script>
