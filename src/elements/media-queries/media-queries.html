<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/iron-media-query/iron-media-query.html" />

<!--
`media-queries` groups up multiple iron-media-queries in order to accomodate certain breakpoints. this is done because media queries in css does not work with polymer.
@demo demo/index.html
-->

<dom-module id="media-queries">

  <template>

    <iron-media-query
      query="max-width:767px"
      query-matches="{{dimensions.query767}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1023px"
      query-matches="{{dimensions.query1023}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1365px"
      query-matches="{{dimensions.query1365}}">
    </iron-media-query>

    <iron-media-query
      query="max-width:1919px"
      query-matches="{{dimensions.query1919}}">
    </iron-media-query>

    <style>

    </style>

  </template>

  <script>

    Polymer({
      is:"media-queries",

      properties: {

        //the dimensions object to return as a value. is populated by iron-media-query elements
        dimensions: {
          type: Object,
          notify: true,
          value: {}
        }

      }

    });
  </script>
