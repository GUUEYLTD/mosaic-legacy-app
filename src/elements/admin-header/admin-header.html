<!--
`admin-header`
header element for admin views

@demo demo/index.html
-->

<dom-module id="admin-header">

  <template>
    <iron-media-query
      query="(max-width:600px)"
      query-matches="{{query600}}">
    </iron-media-query>
    <style include="app-grid-style"></style>
    <style>
      :host{
        --app-grid-columns:10;
        --app-grid-item-height:100px;
        --app-grid-expandible-item-columns: 9;
      }
      .leftIcon{
        text-align:center;
      }
      .header{
        background-color:#fad100;
        color:#FFFFFF;
        padding: 25px 0px 25px 0px;
      }
      .pageName{
        font-size:30px;
        padding:inherit;
        margin:0px;
        text-transform:uppercase;
        @apply(--app-grid-expandible-item);
        text-align:var(--page-name-text-align);
      }
    </style>

    <div class="header app-grid">

      <iron-icon class="leftIcon" icon="{{icon}}"></iron-icon>

      <p class="pageName">
        {{page}}
      </p>

    </div>

  </template>

  <script>

    Polymer({
      is: 'admin-header',
      ready:function(){

      },
      properties:{
        //current page to display in the header passed in externally
        page: {
          type:String
        },
        //media query check to see if size reduction necessary
        query600: {
          type:Boolean,
          value:false
        },
        //icon name to be displayed in the header passed in externally
        icon: {
          type: String
        }
      },

      observers:[
        "_editQuery(query600)"
      ],

      _editQuery:function(query600){
        if(query600){
          this.customStyle["--app-grid-columns"]="1";
          this.customStyle["--page-name-text-align"]="center";
          this.updateStyles();
        } else {
          this.customStyle["--app-grid-columns"]="10";
          this.customStyle["--page-name-text-align"]="unset";
          this.updateStyles();
        };
      }

    });

  </script>

</dom-module>
