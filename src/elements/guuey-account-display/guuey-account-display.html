<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../../bower_components/paper-button/paper-button.html" />


<dom-module is="guuey-account-display">

  <template>

    <style>

      :host{
        display:inline-block;
        padding:10px;
      }
      .accountCard{
        padding:10px;
      }
      .mainRow{
        display:flex;
        flex-direction:row;
        align-items:center;
      }
      .roundedImage{
        width:50px;
        height:50px;
        border-radius:50%;
        clip:auto;
      }
      .textCol{
        flex-grow:1;
        margin:10px;
        display:flex;
        flex-direction:column;
      }
      .mainText{
        margin:0;
        color:#555555;
        font-weight:bold;
        font-size:13px;
      }
      .secondaryText{
        margin:0;
        color:#555555;
        font-weight:lighter;
        font-size:11px;
      }
      .secondRow{
        display:flex;
        flex-direction:row;
        align-items:center;
      }
      .secondRow *{
        flex-grow:1;
      }
      .ref-wrap{
        text-decoration:none;
      }
    </style>

    <a class="ref-wrap" href="/[[home]]/default/def-account">

      <div class="mainRow">
        <img class="roundedImage" src="[[userImage]]" />
        <div class="textCol">
          <p class="mainText">
            [[displayName]]
          </p>
          <p class="secondaryText">
            [[userEmail]]
          </p>
        </div>

      </div>

    </a>

      <div class="secondRow">
        <paper-button on-tap="cancel">cancel</paper-button>
        <paper-button on-tap="logout">logout</paper-button>
      </div>


  </template>

  <script>

    Polymer({
      is:"guuey-account-display",
      properties:{
        userImage:{
          type:String
        },
        displayName:{
          type:String
        },
        userEmail:{
          type:String
        }
      },
      cancel:function(){
        this.fire("cancelLogout");
      },
      logout:function(){
        this.fire("logout");
      }
    });

  </script>

</dom-module>
