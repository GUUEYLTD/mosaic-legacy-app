<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html" />

<dom-module id="guuey-dropdown">

  <template>

    <style>
    :host{
      padding:5px;
    }
    #dropdownContent{
      background-color:transparent;
      border:1px solid grey;
      flex-grow:1;
    }
    #dropdownIcon{
      border:1px solid grey;
      padding:5px;
    }
    .guueyDropdown{
      border: 1px solid grey;
      display:flex;
      flex-direction:row;
      align-items:stretch;
    }
    #dropdownLabel{
      text-transform:uppercase;;
      font-size:10px;
      opacity:.7;
      margin-bottom:5px;
      padding-bottom:0px;
    }
    </style>
    <p id="dropdownLabel">
      [[label]]
    </p>
    <div class="guueyDropdown">
      <iron-icon id="dropdownIcon" icon="[[icon]]"></iron-icon>
      <select id="dropdownContent" on-change="setVal">

        <option value="">
          Select
        </option>

        <template is="dom-repeat" items="[[options]]" as="optionVal">

          <option value=[[optionVal]] selected="{{_computeSelected(optionVal, val)}}">
            [[optionVal]]
          </option>

        </template>
      </select>
    </div>

  </template>

  <script>

    Polymer({

      is: 'guuey-dropdown',
      ready:function(){

      },
      properties:{
        value:{
          type:String,
          value:"",
          notify:true
        },
        options:{
          type:Array
        },
        icon:{
          type:String,
          value:""
        },
        label:{
          type:String,
          value:""
        }
      },
      setVal:function(e){
        var dropdown=this.$.dropdownContent;
        var selected=dropdown.options[dropdown.selectedIndex].value;
        this.val=selected;
      },
      _computeSelected:function(option){
        if(option===this.val){
          return true;
        } else {
          return false;
        };
      }
    });

  </script>

</dom-module>
