<link rel="import" href="dependencies.html" />

<dom-module is="login-recent-user">

  <template>

    <style>

      :host{
        display:inline-block;
        box-sizing:border-box;
        padding:10px;
        width:100%;
      }
      .accountCard{
        padding:10px;
      }
      .mainRow{
        width:100%;
        display:flex;
        flex-direction:row;
        align-items:center;
      }
      .mainRow:hover{
        opacity:.7;
        cursor:pointer;
      }
      .roundedImage{
        width:50px;
        height:50px;
        border-radius:50%;
        clip:auto;
      }
      .textCol{
        flex-grow:1;
        margin:10px;
        display:flex;
        flex-direction:column;
      }
      .mainText{
        margin:0;
        color:#555555;
        font-weight:bold;
        font-size:13px;
      }
      .secondaryText{
        margin:0;
        color:#555555;
        font-weight:lighter;
        font-size:11px;
      }
      .ref-wrap{
        text-decoration:none;
      }
    </style>

      <paper-card elevation="3" class="mainRow">

        <img class="roundedImage" src="[[userImage]]" />
        <div class="textCol">
          <p class="mainText">
            [[displayName]]
          </p>
          <p class="secondaryText">
            [[userEmail]]
          </p>
        </div>

      </paper-card>

  </template>

  <script>

    Polymer({
      is:"login-recent-user",
      properties:{
        userImage:{
          type:String
        },
        displayName:{
          type:String
        },
        userEmail:{
          type:String
        }
      }
    });

  </script>

</dom-module>
