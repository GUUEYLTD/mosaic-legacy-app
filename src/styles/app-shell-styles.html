<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- shared styles for all views -->
<dom-module id="app-shell-styles">
  <template>
    <style>
    :host {
      display: block;
      --app-primary-color: var(--app-dynamic-primary-color);
      --app-secondary-color: black;
    }
    app-header {
      background-color: var(--app-primary-color);
      color: #fff;
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
      padding:0;
      margin:0;
    }

    .back-button-disabled {
      opacity: .3;
      transition: all .5s;
    }

    .drawer-list a {
      display: block;
      line-height: 40px;
      text-decoration: none;
      color: var(--app-secondary-color);
      z-index:1;
      padding-left:32px;
    }
    .drawer-list a.iron-selected {
      color: #e51561;
      font-weight: bold;
      border-left:#e51561 solid 5px;
    }
    .drawer-list a.subroute {
      padding-left: 32px;
    }
    .drawer-list a:hover{
      background-color:#dedede;
    }
    .headerBackground{
      background-image:url("../../images/header-background.png");
      width:100%;
      z-index:-1;
      height:100px;
      background-repeat: no-repeat;
      background-position: center;
      background-size:cover;
    }
    .inherit {
      color: inherit;
      background-color: inherit;
    }
    .disabled{
      color:#000000 !important;
      opacity: .38 !important;
    }
    .leftToolbarButton{
      height:100%;
      padding-bottom:20px;
      padding-top:20px;
      align-self:center;
    }
    .rightToolbarButton{
      height:100%;
      width:100%;
      padding-bottom:17px;
      padding-top:17px;
      align-self:center;
    }
    .notifyMasterButton{
      width:100%;
      position:relative;
    }
    paper-icon-button:hover{
      opacity:.8;
    }
    a:hover {
     cursor:pointer;
    }

    .backButton{
      position:absolute;
      height:50px;
      width:50px;
      color:#FFFFFF;
      top: 100px;
      left:50px;
    }
    .toolbarLeft{
      width:50%;
      position:relative;
      height:100%;
      align-items:center;
    }
    .toolbarRight{
      right:0;
      width:25%;
      display:flex;
      flex-direction:row;
      position:absolute;
      height:100%;
      align-items:center;
    }
    .toolbarRight *{
      flex-grow:1;
    }
    .mobileToolbarInner{
      text-align:center;
      display:flex;
      flex-direction:row;
      align-items:center;
    }
    .toolbarInner{
      text-align:center;
      display:flex;
      flex-direction:row;
      align-items:center;
    }
    #mobileSearch *{
      margin-bottom:15px;
    }
    .notifyCount{
      position:absolute;
      left:65%;
      top:10%;
      height:20px;
      width:20px;
      padding:1px;
      margin:0;
      background-color:#e51561;
      color:#FFFFFF;
      border-radius:50%;
      text-align:center;
      line-height:20px;
      font-size:12px;
      display:flex;
    }
    .notifyCount #notifyContent{
      flex-grow:1;
    }
    #notifyBadge{
      --paper-badge-width:20px;
      --paper-badge-height:20px;
      --paper-badge-margin-left:10px;
      --paper-badge-margin-right:10px;

    }
    .menuText{
      text-transform:uppercase;
      font-size:14px;
      align-self:center;
      margin-right:20px;
    }
    .loadingOverlay{
      position:absolute;
      right:0;
      left:0;
      bottom:0;
      top:0;
      background-color:rgba(0, 0, 0, 0.5);
      flex-direction:column;
      align-items:center;
      justify-content: center;
      display:none;
      display:var(--db-loading-display);
      z-index:6;
      color:#FFF;
      font-style:italic;

    }
    .loginOverlay{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      z-index:6;
      height:var(--login-overlay-height);
      background-color:#2fc19e;
      display:var(--login-overlay-display);
    }
    .mainProgress{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      --paper-progress-indeterminate-cycle-duration: 15s;
      --paper-progress-container-color: transparent;
      --paper-progress-active-color: transparent;
      --paper-progress-active-color:var(--page-loading-active-color);

      display:inherit;
    }
    .searchInput{
      border-radius:20px;
      border:solid 1px #5A67BB;
      background-color:#5A67BB;
      padding:5px;
      display:inline;
    }

    .searchInput input{
      background-color:#5A67BB;
      border:solid 1px #5A67BB;
      transition: box-shadow 0.3s, border 0.3s;
      color:#FFF;
      max-width: 100px;

    }

    .searchInput input:focus{
      border:border:solid 1px #5A67BB;
      outline:none;
    }

    #searchDropdown{
      margin: 0px;
      background-color:#FFF;
      color:#000;
    }
    #notificationDropdown{
      top:65px;
      right:0;
      width:50%;
      position:absolute;
      background-color:#FFF;
      z-index:999;
      color:#000;
    }
    #mobileSearchDropdown{
      top:65px;
      left:0;
      width:100%;
      position:absolute;
      background-color:#FFF;
      z-index:999;
      color:#000;
    }
    #mobileNotificationDropdown{
      top:65px;
      right:0;
      width:50%;
      position:absolute;
      background-color:#FFF;
      z-index:999;
      color:#000;
    }
    .notifyButton{

    }
    .dropdownLinks{
      text-decoration:none;
      color:inherit;
    }
    .dropdownItem:hover{
      text-decoration:none;
      background-color:#5A67BB;
      color:#FFF;
    }
    #suDrawerImage{
      width:100%;
      height:164px;
    }
    #neonPages{
      height:var(--neon-pages-height);
      background-image:url("../../images/header-background.png");
      background-size: 100% 100px;
      background-repeat: no-repeat;
      background-position: top;
    }
    .mobileMainToolbar{

    }
    .mobileAltToolbar{
      background-color: #f9f9f9;
      color:#cecece;
      display:flex;
      flex-direction:row;
      align-items:center;
    }
    .mobileAltToolbar *{
      flex-grow:1;
    }
    .mobileMainToolbar{
      display:flex;
      flex-direction:row;
      align-items:center;
    }
    .mobileMainToolbar *{
      flex-grow:1;
    }
    #desktopMenu{
      display:var(--desktop-menu-display);
    }
    #mobileMenu{
      display:var(--mobile-menu-display);
      padding:0;
    }
    .moduleInfo{
      display:flex;
      flex-direction:row;
    }
    #moduleType{
      margin:10px 10px 5px 10px;
      height:65px;
      width:65px;
    }
    .moduleTypeLabel{
      margin-top:30px;
      color:#a0a0a0;
      text-transform:uppercase;
      align-self:center;
    }
    .divider{
      width:100%;
      height:1px;
      margin-top:10px;
      margin-bottom:10px;
      border-bottom:1px solid #a0a0a0;
      display:inline-block;
    }
    paper-tabs {
      --paper-tabs-selection-bar-color:#e51561;
    }

    paper-tab {
      --paper-tab-ink:#e51561;
    }

    .mobileTab{
      --iron-icon-height:40px;
      --iron-icon-width:40px;
    }
    .desktopTab{
      --iron-icon-height:30px;
      --iron-icon-width:30px;
    }
    .flexRow{
      display:flex;
      flex-direction:row;
    }
    .flexRow iron-icon{
      flex-grow:1;
      padding:0;
      height:75%;
      width:75%;
    }
    .flexRow p {
      margin:0;
      padding:0;
    }
    .flexRow * {
      text-align:center;
    }
    .appBox:hover {
      cursor:pointer;
    }
    .dialogPointer::before{
      height:20px;
      width:20px;
      background-color:#FFFFFF;
      transform: rotate(45deg);
      position:absolute;
      top:-10px;
      right:20px;
      content:" ";
    }
    #appsDialog{
      width:300px;
      min-height:100px;
      position:relative;
      max-height:80%;
    }
    #notifyDialog{
      max-width:100%;
      max-height:80%;
      margin-top:20px;
    }
    #notifyDialogScroll{
      margin:0;
      padding:0;
      max-height:calc(100% - 300px);
    }
    #logoutDialog{
      max-height:80%;
    }
    #lockedDialog{
      width:300px;
      height:450px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
    }

    .searchImage {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .searchName {
      margin-left: 10px;
    }

    .menu-link {
      all: inherit;
      text-transform: uppercase;
      padding-left:12px;
      padding-right:12px;
    }

    .sub-menu-href {
      color: inherit;
      font-weight: inherit;
      font-size: inherit;
      color: inherit;
      text-decoration: none;
    }

    .desktop-menu {

    }

    .desktop-menu .inactive {

    }

    .desktop-menu .active {

    }

    .nav-tabs {
      --paper-tab-content: {
        padding-left: 5px;
        padding-right: 5px;
      }
    }

    .nav-icon-button {
      height: 24px;
      width: 24px;
      --iron-icon: {
        padding:0;
        height: 24px;
        width: 24px;
      }
    }

    .top-nav {
      z-index: 999;
    }

    .bottom-nav {
      transition: all 0.5s ease;
      z-index: 999;
    }

    .bottom-nav-closed {
      opacity:0;
      height:0px;
      z-index:-1;
    }

    #subMenuDialog {
      margin: 0px;
      background-color: #3d4ba8;
    }

    #subMenuDialog paper-listbox {
      background-color: #3d4ba8;
    }

    .sub-menu-item {
      transition: all 0.5s ease;
      background-color: #3d4ba8;
      color: rgb(255, 255, 255);
      text-transform: capitalize;
    }

    .sub-menu-item.iron-selected {
      border-bottom: 2px solid #e51561;
      color: #fff;
    }

    .sub-header-menu {
      border-bottom: none;
    }

    .sub-header-menu-selected::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 0;
      left: 0;
      height: 2px;
      width: 100%;
      background-color: #e51561;
    }

    .overflow-selected {
      position: relative;
    }

    .overflow-selected::before {
      content: ' ';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #3d4ba8;
      bottom: 0;
      left: 0;
      z-index: 3;
    }

    </style>
  </template>
</dom-module>
