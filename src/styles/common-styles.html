<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html" />
<!-- shared styles for all views -->
<dom-module id="common-styles">
  <template>
    <style include="app-grid-style">
      /*avoid flashes during animations*/
      :host{
        -webkit-backface-visibility: hidden;
        --iron-icon:{
          opacity:.54;
        }
      }
      /*general styling*/
      /*AKA:mainCard*/
      .pageCard{
        width:calc(100% - var(--page-card-horizontal-margin) - var(--page-card-horizontal-margin));
        margin-top:50px;
        margin-bottom:50px;
        margin-left:var(--page-card-horizontal-margin);
        margin-right:var(--page-card-horizontal-margin);
      }
      /*used for inner cards inside of main card*/
      .subCard{
          width:90%;
          margin:20px 5% 20px 5%;
      }
      /*AKA:mainContainer*/
      .pageInnerCont{
        position:relative;
      }
      .padded{
        padding:20px;
      }
      .vert-padded{
        padding:20px 0 20px 0;
      }
      .horiz-padded{
        padding:0 20px 0 20px;
      }
      .guuey-button{
        background-color: #009688;
        color:#FFF;
      }
      .divider{
        width:100%;
        height:1px;
        margin-top:25px;
        margin-bottom:25px;
        border-bottom:1px solid #e0e0e0;
        display:inline-block;
      }
      .half-page{
        width:50%;
      }

      /* fab styles*/
      #mainFab{
        position:absolute;
        right:30px;
        top:-25px;
        z-index:1;
        position:var(--main-fab-position);
        bottom:var(--main-fab-bottom);
        top:var(--main-fab-top);
        right:var(--main-fab-right);
      }
      #regFab{
        position:absolute;
        z-index:3;
        opacity:1;
        position:var(--reg-fab-position);
        bottom:var(--reg-fab-bottom);
        top:var(--reg-fab-top);
        right:var(--reg-fab-right);
        /*
        position:var(--main-fab-position);
        bottom:var(--main-fab-bottom);
        top:var(--main-fab-top);
        right:var(--main-fab-right);
        */
      }
      #editFab{
        position:fixed;
        bottom:25px;
        z-index:3;
        opacity:0;
        left:var(--edit-fab-left);
        bottom:var(--edit-fab-bottom);
        right:var(--edit-fab-right);
        /*
        position:var(--main-fab-position);
        bottom:var(--main-fab-bottom);
        top:var(--main-fab-top);
        right:var(--main-fab-right);
        */
      }
      /*headings etc.*/
      .sectionHeading{
        background-color:#42c6ff;
        width:100%;
      }
      .sectionHeadingText{
        font-size: 24px;
        color:#FFFFFF;
      }
      .subHeadingText{
        color:#FFFFFF;
      }

      /*responsive table styling */
      /*AKA: tableContainer*/
      .gutter-table-5{
        margin-left:3%;
        margin-right:3%;
      }
      .guuey-table{
        padding:20px;
        height:auto;
        overflow-x:auto;
      }
      .guuey-table .tableScrollLabel{
        font-weight:bold;
        text-transform:uppercase;
        margin-bottom:0px;
        padding-bottom:0px;
        font-size:10px;
        color:var(--table-scroll-lable-color);
      }
      .guuey-table table{
        width:100%;
        background-color:var(--table-background-color);
        padding:20px;
      }
      .guuey-table table th{
        min-width:100px;
        text-align:left;
      }

      .guuey-table table tr{
        width:100%;
      }
      .guuey-table table tr:nth-child(odd){
        background-color:#FFF;
        border-color:#FFF;
      }
      .guuey-table table tr:nth-child(even){
        background-color:#EEE;
        border-color:#EEE;
      }
      .guuey-table table td{
        text-align:left;
        padding:10px;
        min-width:100px;
      }
      .guuey-table table td a{
        text-decoration:none;
        color:#FFF;
      }
      /*modal styles*/
      .guuey-add-modal h2{
        margin:0;
        background-color:#673AB7;
        color:#FFF;
      }
      .guuey-view-modal h2{
        margin:0;
        background-color:#3d4ba8;
        color:#FFF;
      }
      .guuey-danger-modal h2{
        margin:0;
        background-color:#FF0000;
        color:#FFF;
      }
      .modal-date-input{
        --date-paper-input-style:{
          margin-right:20px;
          margin-left:20px;
        };
      }
      .guuey-add-modal paper-button{
        color:#673AB7;
      }
      .guuey-view-modal paper-button{
        color:#3d4ba8;
      }
      .guuey-danger-modal paper-button{
        color:#FF0000;
      }
      .guuey-danger-modal #dangerCancel{
        color:#009688;
      }
      .guuey-modal{
        --paper-dialog:{
          :host{
            margin:0;
            padding:0;
          }
          :host > ::content > *:first-child {
            margin-top: 0px;
          }
        }
      }
      .guuey-modal *{
        padding:20px;
      }
      .guuey-modal .dialogHalf{
        width:40%;
        display:inline-block;
        text-align:center;
      }
      .modal-button-container{
        display:flex;
        flex-direction:row;
      }
      .modal-button-container paper-button{
        flex-grow:1;
        display:inline-block;
        text-align:center;
      }
      /* edit view styles*/
      .editViewCard{
        width:100%;
      }
      /* multi view styles */
      .multiCardHeading{
        width:100%;
        height:150px;
        margin:0 !important;
        position:relative;
        background-repeat:no-repeat;
        background-size:cover;
        background-position:bottom right;
      }
      .multiCardLabel{
        width:75%;
        position:absolute;
        bottom:10px;
        left:10px;
        padding:0px;
        margin:0px;
        color:#FFFFFF;
        line-height:22px;
        font-size:22px;
        overflow:hidden;
        text-overflow:ellipsis;
        max-height:150px;
      }
      .multiCardLabel:hover{
        z-index:1;
        cursor:pointer;
        opacity:.8;
      }
      .multiCardMore{
        position:absolute;
        top:1%;
        right:1%;
        color:#FFFFFF;
      }
      .multiCardContainer{
        height:150px;
        padding:20px;
      }
      .multiCardMain{
        height:150px;
        margin:0;
      }
      .multiCardSecondary{
        height:100px;
      }
      .multiItemContainer{
        width:100%;
      }
      .multiItem{
        height:400px;
        width:100%;
      }
      .multiViewCard{
        width:100%;
        padding-top:40px;
      }
      /* misc */
      .bad{
        color:#E53935;
        --paper-progress-active-color:#E53935;
        --paper-slider-active-color:#E53935;
        --paper-slider-knob-color:#E53935;
        --paper-slider-pin-color:#E53935;
      }
      .ok{
        color:#F57C00;
        --paper-progress-active-color:#F57C00;
        --paper-slider-active-color:#F57C00;
        --paper-slider-knob-color:#F57C00;
        --paper-slider-pin-color:#F57C00;
      }
      .good{
        color:#43A047;
        --paper-progress-active-color:#43A047;
        --paper-slider-active-color:#43A047;
        --paper-slider-knob-color:#43A047;
        --paper-slider-pin-color:#43A047;
      }
      .full{
        @apply(--app-grid-expandible-item);
      }
    </style>
  </template>
</dom-module>
