<link rel="import" href="dependencies.html" />
<dom-module id="su-profile">

  <template>
    <firebase-document
      id="profileDB"
      path="/homes/{{home}}/patients/{{patient}}/personalProfile"
      data="{{profileData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="contactsQuery"
      path="/homes/{{home}}/patients/{{patient}}/contacts"
      data="{{contactsData}}"
      app-name="main">
    </firebase-document>
    <!--incredibly stupid???? change later-->
    <firebase-document
      id="nextofKinDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/nextOfKin"
      data="{{nextOfKinData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="secondContactNameDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/secondContactName"
      data="{{secondContactNameData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="consultantPsychiatristDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/consultantPsychiatrist"
      data="{{consultantPsychiatristData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="generalPractitionerDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/generalPractitioner"
      data="{{generalPractitionerData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="socialWorkerReferrerDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/socialWorkerReferrer"
      data="{{socialWorkerReferrerData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="cpnDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/cpn"
      data="{{cpnData}}"
      app-name="main">
    </firebase-document>
    <firebase-document
      id="ministerOfReligionDB"
      path="/homes/{{home}}/patients/{{patient}}/contacts/ministerOfReligion"
      data="{{ministerOfReligionData}}"
      app-name="main">
    </firebase-document>

    <iron-media-query
      query="(max-width:900px)"
      query-matches="{{query900}}">
    </iron-media-query>

    <style include="app-grid-style">
      :host{
        --app-grid-columns:2;
        --app-grid-expandible-item-columns:2;
        --app-grid-item-height:100px;
      }
      paper-card{
        width:80%;
        margin:-50px 10% 50px 10%;
      }
      .divider{
        width:100%;
        height:1px;
        margin-top:25px;
        margin-bottom:25px;
        background-color:#e0e0e0;
        display:inline-block;
      }
      iron-icon{
        opacity:.54;
        width:10%;
        margin:50px 0px 0px 0px;
        position:absolute;
        top:0px;
        bottom:0px;
      }
      .customContainer{
        width:90%;
        padding:0px 5% 20px 5%;
        margin:0px;
      }
      .inputContainer{
          width:90%;
          margin:0px;
          float:right;
      }
      paper-input, guuey-date-input, vaadin-combo-box{
        padding:20px;
      }
      .sectionContainer{
        position:relative;
      }
    </style>

    <paper-card elevation="3">
      <su-header
        page="Personal Profile"
        patient="{{patient}}"
        home="{{home}}"
        lastname="{{profileData.lName}}"
        firstname="{{profileData.fName}}"
        setimage>
      </su-header>

      <div class="customContainer">
        <div class="divider">

        </div>
        <div class="sectionContainer">
          <iron-icon icon="social:person-outline"></iron-icon>

          <div class="inputContainer app-grid">

            <paper-input
              label="First Name"
              value="{{profileData.fName}}"
              tabindex="1"
              required
              auto-validate
              pattern="[a-zA-Z]*"
              error-message="Please enter a valid first name.">
            </paper-input>

            <paper-input
              label="Last Name"
              value="{{profileData.lName}}"
              tabindex="2"
              required
              auto-validate
              pattern="[a-zA-Z]*"
              error-message="Please enter a valid last name.">
            </paper-input>

            <guuey-date-input
              route="/homes/{{home}}/patients/{{patient}}/personalProfile/dob"
              label="Date of Birth"
              tabindex="3"
              required
              auto-validate
              guuey-date={{guueyDOB}}
              error-message="Please enter a date by clicking on tapping/clicking on this field.">
            </guuey-date-input>

            <paper-input
              label="Preferred Mode of Adress"
              value="{{profileData.preferredName}}"
              tabindex="4"
              auto-validate
              pattern="[a-zA-Z\.\s]*"
              error-message="Mode of address cannot contain numbers or special characters.">
            </paper-input>

            <guuey-date-input
              route="/homes/{{home}}/patients/{{patient}}/personalProfile/dateAssessed"
              label="Date Assessed"
              tabindex="5"
              required
              auto-validate
              guuey-date="{{guueyDOA}}"
              error-message="Please enter a date by clicking on tapping/clicking on this field.">
            </guuey-date-input>

            <!--more validation???? address? or what???-->
            <paper-input
              label="Where Assessed"
              value="{{profileData.whereAssessed}}"
              tabindex="6"
              required
              auto-validate
              error-message="Please enter the location of service user assessment.">
            </paper-input>

          </div>
        </div>

        <div class="divider"></div>

        <div class="sectionContainer">

          <iron-icon icon="icons:assignment"></iron-icon>

          <div class="inputContainer app-grid">
            <vaadin-combo-box
              allow-custom-value
              label="Partership Status"
              items="[[parterShipStatuses]]"
              value="{{profileData.partnership}}"

              auto-validate
              pattern="[a-zA-Z\s]*"
              error-message="Please enter or select a partnership status without any special characters."
              tabindex="7">
            </vaadin-combo-box>

            <vaadin-combo-box

              label="Religion"

              tabindex="9">
            </vaadin-combo-box>

              items="[[nationalities]]"

      print:function(e){
        var printable=window.open("","printable");
        printable.document.write("<html><head>");
        printable.document.write("</head><body>");
        printable.document.write("<div style='width:100% padding:5%;'>");
        var patient = this.profileData;
        var contacts = this.$.contactsQuery.data;
        for(x in patient){
          if(x !="image"){
            printable.document.write("<p>"+this.convertToPrintText(x)+": "+patient[x]+"<br /></p>");
          }
        };
        for(x in contacts){
          printable.document.write("<p>"+this.convertToPrintText(x)+": "+contacts[x].name+"<br /></p>");
          printable.document.write("<p>"+this.convertToPrintText(x)+": "+contacts[x].address+"<br /></p>");
          printable.document.write("<p>"+this.convertToPrintText(x)+": "+contacts[x].phone+"<br /></p>");
        };
        printable.document.write();
        printable.document.write("</body></html>");
        printable.document.write("</div>");
        printable.print();
        printable.close();
      },
      //convert db keys to regular with spaces
      convertToPrintText:function(camelCase){
        if (camelCase == null || camelCase == "") {
          return camelCase;
        }

        camelCase = camelCase.trim();
        var newText = "";
        for (var i = 0; i < camelCase.length; i++) {
          if (/[A-Z]/.test(camelCase[i])
              && i != 0
              && /[a-z]/.test(camelCase[i-1])) {
            newText += " ";
          }
          if (i == 0 && /[a-z]/.test(camelCase[i]))
          {
            newText += camelCase[i].toUpperCase();
          } else {
            newText += camelCase[i];
          }
        }
        return newText;
      },
      editquery900(query900){
        if(query900){
          this.customStyle["--app-grid-columns"]="1";
          this.updateStyles();
        } else {
          this.customStyle["--app-grid-columns"]="2";
          this.updateStyles();
        }
      },
      requirementsMet:function(data){
        if(!data.fName){
          this.fire("openToast", {toastText: "First name is required before saving the new service user."});
          return;
        } else if(!data.lName){
          this.fire("openToast", {toastText: "Last name is required before saving the new service user."});
          return;
        } else if(!this.guueyDOB){
          this.fire("openToast", {toastText: "Date of birth is required before saving the new service user."});
          return;
        } else if(!this.guueyDOA){
          this.fire("openToast", {toastText: "Date of assessment is required before saving the new service user."});
          return;
        } else if(!data.partnership){
          this.fire("openToast", {toastText: "Partnership status is required before saving the new service user."});
          return;
        } else if(!data.whereAssessed){
          this.fire("openToast", {toastText: "Where assessed is required before saving the new service user."});
        } else if(!data.religion){
          this.fire("openToast", {toastText: "Religion is required before saving the new service user."});
        } else if(!data.ethnicity){
          this.fire("openToast", {toastText: "Ethnicity is required before saving the new service user."});
        } else if(!data.nationality){
          this.fire("openToast", {toastText: "Nationality is required before saving the new service user."});
        } else {
          return true;
        };
      },
      secondaryRequirementsMet(data){
        if(this.requirementsMet){
          if(!data.name){
            this.fire("openToast", {toastText: "Next of kin name is required."});
            return;
          } else if(!data.relationship){
            this.fire("openToast", {toastText: "Relationship to the service user is required."});
            return;
          } else if(!data.address){
            this.fire("openToast", {toastText: "Next of kin address is required."});
            return;
          } else if(!data.phone){
            this.fire("openToast", {toastText: "Next of kin phone number is required."});
            return;
          } else {
            return true;
          };
        };
      }
    });

  </script>

</dom-module>
