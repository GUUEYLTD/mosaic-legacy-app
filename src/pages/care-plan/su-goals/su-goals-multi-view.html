<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html" />

<link rel="import" href="../../../../bower_components/paper-icon-button/paper-icon-button.html" />

<link rel="import" href="../../../../bower_components/neon-animation/animations/scale-down-animation.html" />

<link rel="import" href="../../../behaviors/multi-edit-animation-behavior.html" />

<dom-module id="su-goals-multi-view">

  <template>

    <media-queries
      dimensions="{{dimensions}}">
    </media-queries>

    <style include="common-styles">
      :host{
        --app-grid-columns:3;
        --app-grid-item-height:150%;
      }
      .goalLabel:nth-child(1){
        width:100%;
        position:absolute;
        bottom:32px;
        left:10px;
        padding:0px;
        margin:0px;
        color:#FFFFFF;
        line-height:22px;
        font-size:22px;
      }
      .goalLabel:nth-child(2){
        width:100%;
        position:absolute;
        bottom:10px;
        left:10px;
        padding:0px;
        margin:0px;
        color:#FFFFFF;
        line-height:22px;
        font-size:22px;
      }
      .goalMore{
        position:absolute;
        top:1%;
        right:1%;
        color:#FFFFFF;
      }
      .goalBox{
        margin:20px;
      }
      .goalHeading{
        width:100%;
        height:40%;
        margin-bottom:4%;
        position:relative;
        background-repeat:no-repeat;
        background-size:cover;
        background-position:bottom right;
      }
      .goalHeading:hover{
        cursor:pointer;
        opacity:.8;
      }
      .goalDescription{
        text-align:center;
        font-size:18px;
        height:38%;
        margin:4%;
        overflow:hidden;
      }
      .goalSteps:{
        width:100%;
        height:10%;
        margin:4%;
      }
      .goalStepsText{
        position:absolute;
        bottom:5%;
        left:30%;
      }
      .stepsFab{
        position:absolute;
        bottom:5%;
        left:5%;
        background-color:#F76363;
      }
      .goalProgress{
        width:100%;
        position:absolute;
        bottom:20%;
        left:0;
      }
      .goalDetails{
        width:90%;
        margin:20px 5% 20px 5%;
      }
      .editButton{
        margin-top:-20px;
      }
    </style>

    <paper-dialog horizontal-align="left" vertical-align="top" id="editModal">
      <paper-button on-tap="editGoal">edit</paper-button>
      <br />
      <paper-button on-tap="deleteGoal">delete</paper-button>
    </paper-dialog>

    <paper-card class="multiViewCard app-grid" has-aspect-ratio>

      <template id="goalRepeat" is="dom-repeat" items="[[goalsData]]" as="goal">
        {{_computeQueryCount(goal)}}

        <div class="goalBoxContainer">

          <paper-card elevation="3" class="goalBox">

            <div style="background-image:url(../../../../{{_computeGoalImage(goal.category)}})" class="goalHeading">
              <template is="dom-repeat" items="[[computeDisplayCat(goal.category)]]" as="goalEl">

                <p on-tap="directEditModal" parent-key="[[goal.$key]]" class="goalLabel">
                  [[goalEl]]
                </p>

              </template>
            </div>

            <div class="goalDescription">
                [[goal.description]]
            </div>

            <paper-icon-button
              icon="icons:more-vert"
              class="goalMore"
              on-tap="toggleEditModal">
            </paper-icon-button>


            <div class="goalSteps">
              <paper-progress
                class="goalProgress"
                min="0"
                max="{{_computeSteps(goal.steps)}}"
                value="{{_computeCompleteSteps(goal.steps)}}">
              </paper-progress>

              <paper-fab
                label="{{_computeSteps(goal.steps)}}"
                class="stepsFab">
              </paper-fab>

              <p class="goalStepsText">
                STEPS
              </p>

            </div>

          </paper-card>

        </div>

      </template>

    </paper-card>

  </template>

  <script>

    Polymer({

      is:"su-goals-multi-view",
      ready:function(){

      },
      properties:{
        goalsData:{
          type:Array,
          notify:true,
        },
        goalId:{
          type:String,
          notify:true
        },
        viewType:{
          type:String,
          value:"multi-view"
        }
      },
      behaviors:[
        Polymer.multiViewResizeBehavior,
        Polymer.multiEditAnimationBehavior
      ],
      editGoal:function(e){
        this.fire("editGoal");
        this.$.editModal.toggle();
      },
      deleteGoal:function(){
        this.fire("deleteGoal");
        this.$.editModal.toggle();
      },
      _computeGoalImage:function(cat){
        switch(cat) {
          case "Accommodation":
              return "images/goals/accommodation.png"
              break;
          case "Finance And Budget":
              return "images/goals/financeAndBudget.png"
              break;
          case "Social Skills":
              return "images/goals/socialSkills.png"
              break;
          case "Medical Treatment":
              return "images/goals/medicalTreatment.png"
              break;
          case "Mental Health":
              return "images/goals/mentalHealth.png"
              break;
          default:
              return "images/goals/other.png"
        };
      },
      _computeQueryCount:function(goal){
        if(!this.queryCount){
          this.queryCount=0;
        };
        this.queryCount++;
      },
      _computeCompleteSteps:function(steps){
        var completeCount=0;
        for(x in steps){
          if(steps[x].completed){
            if(steps[x].completed===true){
              completeCount++;
            };
          };
        };
        return completeCount;
      },
      _computeSteps:function(steps){
        var stepCount=0;
        for(x in steps){
          stepCount++;
        }
        return stepCount;
      },
      toggleEditModal:function(e){
        //this.heroElement=Polymer.dom(e.target).parentNode;
        this.$.editModal.positionTarget = e.target;
        this.goalId = e.model.goal.$key;
        this.$.editModal.toggle();
      },
      directEditModal:function(e){
        this.goalId=e.model.goal.$key;
        this.fire("editGoal");
      },
      computeDisplayCat:function(goal){
        console.log(goal)
        if(goal.indexOf("&")!= -1){
          var arr = goal.split(" & ");
          arr[0]+=" &";
          return arr;
        } else if(goal.indexOf("And")!= -1){
          var arr = goal.split(" And ");
          arr[0]+=" &";
          return arr;
        } else if(goal.indexOf("and")!= -1){
          var arr = goal.split(" and ");
          arr[0]+=" &";
          return arr;
        } else {
          var arr=[];
          arr.push(goal);
          return arr;
        };
      }
    });

  </script>

</dom-module>
