<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../../bower_components/polymerfire/firebase-query.html" />
<link rel="import" href="../../../bower_components/polymerfire/firebase-document.html" />
<link rel="import" href="../../../bower_components/paper-input/paper-input.html" />
<link rel="import" href="../../../bower_components/paper-button/paper-button.html" />
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html" />

<link rel="import" href="../../../bower_components/vaadin-combo-box/vaadin-combo-box.html" />
<link rel="import" href="../../elements/guuey-date-input/guuey-date-input.html" />

<dom-module id="test-edit">
  <template>

  <firebase-document
    id="goalDB"
    path="/homes/[[home]]/patients/[[patient]]/personalGoals/[[param]]"
    data="{{goalData}}"
    app-name="main">
  </firebase-document>

    <style include="common-styles">
      .main{
        margin: 50px 10% 50px 10%;
        width:80%;
        min-height:700px;
        padding: 20px;
      }

    </style>

    <paper-card class="main">

      <guuey-date-input
        value="{{goalData.startDate}}"
        label="Start Date"
        required>
      </guuey-date-input>

      <guuey-date-input
        value="{{goalData.finishDate}}"
        label="Estimated Finish Date"
        required>
      </guuey-date-input>

      <vaadin-combo-box
        label="coordinator"
        items="[[userList]]"
        value="{{goalData.coordinator}}"
        required>
      </vaadin-combo-box>

      <vaadin-combo-box
        allow-custom-value
        label="Category"
        items="[[goalTypes]]"
        value="{{goalData.category}}"
        class="detailBarInput"
        required
        error-message="Please select a category for this goal.">
      </vaadin-combo-box>

      <paper-input label="description" value="{{goalData.description}}"></paper-input>

    </paper-card>

  </template>

  <script>

      Polymer({
        is: 'test-edit',

        properties: {
          goalTypes: {
            type: Array,
            value: [
              "Accommodation",
              "Finance And Budget",
              "Social Skills",
              "Medical Treatment",
              "Mental Health",
              "Other"
            ]
          },
        },

        ready:function(){
          this.fire("pageLoaded",{page: this.page});
        },


      });

  </script>

</dom-module>
