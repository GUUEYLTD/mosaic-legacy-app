<dom-module id="test-test">
  <template>

    <iron-ajax
      id="test"
      handle-as="json"
      on-response="_handleTest"
      debounce-duration="300"
      method="POST"
      content-type="application/json">
    </iron-ajax>

    <style include="common-styles">
      .main{
        margin: 50px 10% 50px 10%;
        width:80%;
        min-height:700px;
      }
    </style>


    <paper-card class="main">

      <div class="pageInnerCont padded">

        <paper-button on-tap="test">test</paper-button>

      </div>

    </paper-card>

  </template>

  <script>

      Polymer({
        is: 'test-test',
        ready:function(){
          this.fire("pageLoaded", this.page);
        },
        properties:{

        },
        test:function(){
          this.$.test.body={
            home:this.home
          };
          this.$.test.url="http://localhost:3000/trial/starttrial";
          this.$.test.generateRequest();
        }

      });

  </script>

</dom-module>
