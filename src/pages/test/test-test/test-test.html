<link rel="import" href="dependencies.html" />
<dom-module id="test-test">

  <template>

    <firebase-document
      id="testDB"
      path="homes/[[home]]/patients/[[patient]]/test"
      data="{{testData}}"
      app-name="main">
    </firebase-document>

    <style>
      paper-card{
        width:50%;
        margin:20px 25% 20px 25%;
      }
      #timeChunks{
        display:flex;
        flex-direction:row;
      }
      paper-item{
        display:inline-block;
        flex-grow:1;
        text-transform:uppercase;
        text-align: center;
        --paper-item-selected:{
          border:2px solid green;
          color:green;
        }
        --paper-item:{
          border:1px solid grey;
          color:grey;
        }
      }
      .paperItemText{
        padding:10px;
        margin:0;
      }
      #weekdays paper-item{
        display:inline-block;
        flex-grow:1;
        text-transform:uppercase;
        text-align: center;
        --paper-item-selected:{
          border:2px solid green;
          color:green;
        }
        --paper-item:{
          border:1px solid grey;
          color:grey;
        }
      }
      .checkBoxLabel{
        display:inline-block;
        text-transform:uppercase;
      }
    </style>

    <paper-card>

      <guuey-time-chunk-selector
        value="{{testData.timeChunk}}">
      </guuey-time-chunk-selector>

      <guuey-weekday-selector
        value="{{testData.weekdays}}">
      </guuey-weekday-selector>

    </paper-card>
  </template>

  <script>

    Polymer({

      is: 'test-test',
      ready:function(){
        this.addEventListener("iron-select", this.ironSelected)
      },

      ironSelected:function(){

      },

    });

  </script>

</dom-module>
