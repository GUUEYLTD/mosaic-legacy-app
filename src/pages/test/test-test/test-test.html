<dom-module id="test-test">

        display:block;
      }
      paper-card{

        margin-right:10%;
      }

        height:300px;
        width:300px;
        background-color:red;
      }

    </style>

      <paper-card>

  <script>

      Polymer({

        is: 'test-test',
        ready:function(){
          this.fire("pageLoaded", {page:this.page});
        },
        getElement:function(name){
          console.log(this.$$(name))
          return this.$$(name);

      });
