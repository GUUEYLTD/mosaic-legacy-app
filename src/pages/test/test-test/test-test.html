<link rel="import" href="../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../../bower_components/polymerfire/firebase-document.html" />
<link rel="import" href="../../../elements/guuey-photo-editor/guuey-photo-editor.html" />


<!--
`image-editor`
image editor

@demo demo/index.html
-->

<dom-module id="test-test">
  <template>

    <firebase-document
      id="test"
      app-name="main"
      path="homes/[[home]]/patients/test"
      data="{{testData}}">
    </firebase-document>

    <style>
      :host {
        display: block;
      }
      iron-image{
        width:200px;
        height:200px;
        background-color:red;
      }

    </style>

    <guuey-photo-editor value="{{testData.photo}}"></guuey-photo-editor>

    <iron-image
      src="{{testData.photo}}"
      preload>
    </iron-image>

  </template>

  <script>
    Polymer({

      is: 'test-test',

    });
  </script>
</dom-module>
