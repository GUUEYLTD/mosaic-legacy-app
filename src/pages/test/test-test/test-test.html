<link rel="import" href="dependencies.html" />
<dom-module id="test-test">

  <template>
    <firebase-document
      id="agreeDB"
      app-name="main"
      data="{{agreeDataLive}}"
      path="/homes/{{home}}/patients/{{patient}}/carePlan/statementOfServiceUser">
    </firebase-document>
    <app-indexeddb-mirror
      key="agree"
      persisted-data="{{agreeData}}"
      worker-url="../../../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror-worker.js">
    </app-indexeddb-mirror>

    <style include="app-grid-style">
    :host{
      --app-grid-columns:2;
      --app-grid-item-height:100%;
    }
    paper-card{
      width:80%;
      margin:-50px 10% 50px 10%;
    }
    </style>

    <paper-card class="app-grid">

      <p>
        Stored: {{agreeData.swAgree}}
      </p>
      <p>
        Live: {{agreeDataLive.swAgree}}
      </p>

    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'test-test',
      properties:{
        patient:{
          type:String,
        },
        page:{
          type:String,
        },
        home:{
          type:String,
        },
        signedIn:{
          type:Boolean,
        },
        newAccount:{
          type:Object,
          value:{},
        },
      }
    });

  </script>

</dom-module>
