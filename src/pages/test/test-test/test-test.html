<dom-module id="test-test">
  <template>

    <firebase-query
      id="suIndexDB"
      path="/homes/[[home]]/patients/suIndex"
      data="{{suList}}"
      app-name="main">
    </firebase-query>

    <style include="common-styles">

    </style>

    <paper-card class="pageCard">

      icon test: <iron-icon icon="custom:su-drawer"></iron-icon>

      <div class="pageInnerCont">
        <template is="dom-repeat" items="[[suList]]" as="dick">

          <p>
            ver1: [[dick.fName]] [[dick.lName]]
          </p>

        </template>

        <template is="dom-repeat" items="[[suList]]" as="dick">

          <p>
          ver2:  [[dick.fName]] [[dick.lName]]
          </p>

        </template>
      </div>

    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'test-test',
      ready:function(){
        this.fire("pageLoaded", {page:this.page});
      },


    });
  </script>
</dom-module>
