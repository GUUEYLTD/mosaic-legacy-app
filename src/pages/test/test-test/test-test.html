<link rel="import" href="../../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html" />
<link rel="import" href="../../../../bower_components/polymerfire/firebase-document.html" />
<link rel="import" href="test-table.html" />
<dom-module id="test-test">

  <template>

    <firebase-document
      id="tableDB"
      path="{{path}}"
      data="{{rowInputs}}"
      app-name="main">
    </firebase-document>

    <style>

      paper-card{
        width:90%;
        margin:20px 5% 20px 5%;
      }

    </style>

    <paper-card>
      <test-table
        label="Test Questionnaire"
        label2="Test description"
        path="homes/[[home]]/patients/test/table"
        table-category="Tests"
        input-values="[[inputValues]]">
      </test-table>

    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'test-test',
      properties:{
        inputValues:{
          type:Array,
          value:[
            "thing1",
            "thing2",
            "thing3",
            "thing4"
          ]
        }
      },
      observers:[
        "dataChanged(testData.*)"
      ],
      dataChanged:function(testData){
        //console.log(testData.base);
      }

    });

  </script>

</dom-module>
