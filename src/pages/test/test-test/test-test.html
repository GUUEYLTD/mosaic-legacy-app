<dom-module id="test-test">
  <template>

    <firebase-query
      id="reportsDB"
      app-name="main"
      data="{{reportsData}}"
      path="homes/[[home]]/patients/[[patient]]/dailyReports">
    </firebase-query>

    <style include="common-styles">
    iron-list {
      height: 100vh; /* don't use % values unless the parent element is sized. */
    }

    </style>

    <paper-card class="pageCard">

      <iron-list scroll-target="document" items="[[reportsData]]" as="report">
        <template>
          <div>

            <h2>Morning</h2>
            <p>
              [[report.morning.health]]
            </p>

          </div>

        </template>
      </iron-list>

    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'test-test',

    });
  </script>
