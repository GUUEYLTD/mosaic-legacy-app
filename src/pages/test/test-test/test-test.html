<link rel="import" href="dependencies.html" />
<dom-module id="test-test">

  <template>

    <firebase-document
      id="testDB"
      path="homes/[[home]]/patients/test/test"
      data="{{testData}}"
      app-name="main">
    </firebase-document>

    <style include="paper-date-picker-dialog-style">
      .sectionHeading{
        background-color:#42c6ff;
        width:100%;
        margin:0px !important;
        padding:0px;
      }
      .sectionHeadingText{
        font-size: 24px;
        color:#FFFFFF;
        margin:0px;
        padding:20px;
      }
      .subHeadingText{
        color:#FFFFFF;
        margin:0px;
        padding:20px;
      }
      .inputWrapper{
        padding:16px;
      }
      paper-card{
        width:90%;
        margin:20px 5% 20px 5%;
      }
      .toggleButton{
        padding-top:50px;
      }
      .dialogButtons{
        text-align:center;
      }
      paper-button{
        background-color:#41847d;
        color:#FFFFFF;
        font-weight:bold;
        margin:0;
      }
      .label{
        text-transform:uppercase;
        opacity:.7;
        font-size:12px;
        font-weight:bold;
        margin:0;
        padding:5px;
      }
      .container{
        display:flex;
        flex-direction:column;
        padding:5px;
      }

    </style>

    <paper-card>

      <guuey-date-input
        id="testInput"
        label="example label"
        value={{testData.date}}>
      </guuey-date-input>

      <paper-checkbox checked="{{testData.checked}}"></paper-checkbox>

    </paper-card>
  </template>

  <script>

    Polymer({

      is: 'test-test',
      ready:function(){

      },
      openDialog:function(){
        this.$.dateDialog.open();
      },
      _computeDate:function(date){
        date=date.toString();
        return date.slice(3,15);
      },
      readableWeekday:function(digit){
        switch(digit){
          case 0:
            return "Sunday";
            break;
          case 1:
            return "Monday";
            break;
          case 2:
            return "Tuesday";
            break;
          case 3:
            return "Wednesday";
            break;
          case 4:
            return "Thursday";
            break;
          case 5:
            return "Friday";
            break;
          case 6:
            return "Saturday";
            break;
          default:
            return;
            break;
        }
      },
      readableMonth:function(digit){
        switch(digit){
          case 0:
            return "Jan";
            break;
          case 1:
            return "Feb";
            break;
          case 2:
            return "Mar";
            break;
          case 3:
            return "Apr";
            break;
          case 4:
            return "May";
          case 5:
            return "Jun";
            break;
          case 6:
            return "Jul";
            break;
          case 7:
            return "Aug";
            break;
          case 8:
            return "Sep";
            break;
          case 9:
            return "Oct";
            break;
          case 10:
            return "Nov";
            break;
          case 11:
            return "Dec";
            break;
          default:
            return;
            break;
        }
      }
    });

  </script>

</dom-module>
