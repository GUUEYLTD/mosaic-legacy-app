      <paper-item class="collapseItemTitle">general software support</paper-item>
      <iron-collapse class="collapseItem" opened>
        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">reccommended devices</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Mosaic runs on any modern web browser. The supported browsers are listed below:
          </p>
          <ul>
            <li>
              Chrome
            </li>
            <li>
              Firefox
            </li>
            <li>
              Internet Explorer/Edge 11 or newer
            </li>
            <li>
              Safari 7 or above
            </li>
            <li>
              Chrome (android)
            </li>
            <li>
              Safari (iOS 7.1) or newer
            </li>
          </ul>

          <p>
            It is worth noting offline functionality may be limited or absent if using Safari.
          </p>

          <p>
            User experience is at its best when using a tablet or a pc. Some interfaces may be more difficult to use when using on a mobile phone.
          </p>
        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">how to save records</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Mosaic uses a <span class="realtime">realtime database</span>. This means that as you enter in information it is saved automatically (in real time). You may have used previous applications where you click a save button or similar. This is NOT the case when using Mosaic. Think of Mosaic as a notebook; when you type information into a field it saves, just like when you write onto a notebook and it simply stays there. The difference here is that this "notbook" can be seen by everyone else in the care home who has an account. As you enter or edit a record, others can see this happen. This allows everyone to have the most up to date information.
          </p>

          <p>
            There some areas that do not use this <span class="realtime">"real time"</span> feature. <span class="non-realtime">Non real time</span> features will typically have a <span class="non-realtime">purple</span> color and/or appear in dialog boxes (like popup windows). Real time features typically have a <span class="realtime">blue</span> color associated with them.
          </p>
        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">user roles</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Depending on your role, you will have different access right. The first person who created the account for your care home is the admin. Other added users' roles are set when their account is created. Roles for users can be changed by an admin or manager. Changes to user account roles are implemented immediately.
          </p>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">admin permissions</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              Admin accounts can:
              <ul>
                <li>
                  Access the Admin Dashboard
                </li>
                <li>
                  Care Home Profile Information
                </li>
                <li>
                  Payments
                </li>
                <li>
                  Update/Add/Delete Users
                </li>
                <li>
                  Update Care Home Settings
                </li>
                <li>
                  Access Manager Reports
                </li>
                <li>
                  Version Control
                </li>
                <li>
                  View/Update Any Service User Records
                </li>
                <li>
                  View Support pages
                </li>
              </ul>
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">manager permissions</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              Manager accounts can:
              <ul>
                <li>
                  Access the Admin Dashboard
                </li>
                <li>
                  Care Home Profile Information
                </li>
                <li>
                  Payments
                </li>
                <li>
                  Update/Add/Delete Users
                </li>
                <li>
                  Update Care Home Settings
                </li>
                <li>
                  Access Manager Reports
                </li>
                <li>
                  Access Version Control
                </li>
                <li>
                  View/Update Any Service User Records
                </li>
                <li>
                  View Support Pages
                </li>
              </ul>
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">care worker permissions</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              Care Worker accounts can:
              <ul>
                <li>
                  View/Update Any Service User Records
                </li>
                <li>
                  View Support Pages
                </li>
              </ul>
            </p>
          </iron-collapse>

        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">reccommended activites on mobile</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Using Mosaic on mobile is ideal for quick short service user record entries as you move around the care home. Due to lack of a keyboard for tablets and phones, it is reccommended that longer entries are done on pc. Pages with large tables such as the Care Plan page are also best viewed on a larger screen. Using these pages is still possible on mobile, but not ideal.
          </p>
        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">reccommended activities on desktop or laptop computer</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Using Mosaic on a desktop or laptop computer is best for longer service user record entries. There is unlimited functionality when using Mosaic on these devices. The only drawback is lack of mobility.
          </p>
        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">offline functionality</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Service user records are available offline as long as you have already accessed them while online. Any feature or page that has already been accessed while online will also work offline. Any updates to service user records will be syncronized once when you come back online. This feature also helps to speed up load times in care homes with slower or unstable internet.
          </p>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">how it works</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              Mosaic automatically saves the pages, features, and records that you access while online. If your internet stops working you are still able to keep working with Mosaic. Other users will not be able to see the changes until you come back online though.
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">what can be done offline</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              You can update service user records (wont't be shown to other users till offline), view already accessed records, and access any page that you have already accessed while online.
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">how synchronization works</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              <!--TODO: add and explain this field -->
            </p>
          </iron-collapse>

        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">notifications</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Notifications show on the main menu area and will have a red circle with a number showing how many notifications currently exist.
          </p>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">what causes notifications? when do they occur? who can see them?</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              The <iron-icon icon="social:notifications"></iron-icon> icon is where notifications show. It can be found on the main menu. Notifications can be seen by every user in your care home. Notifications can also be dismissed by any user.
              The following records/events set notifications automaticallly:
              <ul>
                <li>
                  Service User Scheduled Medication Times
                  <ul>
                    <li>
                      Notifications are created an hour before medication
                    </li>
                    <li>
                      Occurs for every medication for every service user every time a scheduled medication is required
                    </li>
                  </ul>
                </li>
                <li>
                  Service User Goal Completion Dates
                  <ul>
                    <li>
                      Notifications are created the day before a goal should be completed
                    </li>
                    <li>
                      Occurs one time only.
                    </li>
                  </ul>
                </li>
                <li>
                  Service User Risk Assessment Review Dates
                  <ul>
                    <li>
                      Notifications are created the day before a risk assessment review should occur
                    </li>
                    <li>
                      Occurs one time only.
                    </li>
                  </ul>
                </li>
                <li>
                  Care Plan Review Dates
                  <ul>
                    <li>
                      Notifications are created the day before a care plan review should occur
                    </li>
                    <li>
                      Occurs one time only.
                    </li>
                  </ul>
                </li>
                <li>
                  Payment Issues
                  <ul>
                    <li>
                      Notifications are created when there is an issue with payment.
                    </li>
                    <li>
                      Occurs for 5 days until the issue is resolved or the account is closed.
                    </li>
                  </ul>
                </li>
                <li>
                  Trial Expiry
                  <ul>
                    <li>
                      Notifications are first created 15 days before the trial expiry.
                    </li>
                    <li>
                      Notifications occur with increasing frequency as time left becomes less.
                    </li>
                  </ul>
                </li>
              </ul>
            </p>

          </iron-collapse>

        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">where to find additional modules?</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Additional modules can be added in the payment section which is only accessible by admin or manager users. Available modules can be found from the main menu by clicking on <iron-icon icon="icons:apps"></iron-icon>.
          </p>
        </iron-collapse>

        <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">service user basics</paper-item>
        <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
          <p>
            Almost all important information is based around a service user. Each record entered corresponds to a specific service user. These pages to enter records can be found on the right side menu after selecting a service user from the home page or after creating a service user.
          </p>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a service user</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p style="line-height:50px;" class="collapseItemContent">
              To add a service user click on <paper-fab style="display:inline;" icon="icons:add"></paper-fab>. You will be taken to a new page which will require profile information for the new service user to continue. Once when you have completed the required information a new menu will pop up on the right side which will allow you to continue to fill in other records for service users.
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">update a service user profile</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              To update a service user profile, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. From there, simply update the fields that need to be changed or added. The records save as you type, you do not need to save anything. After you have finished your updates, you may go to another page.
            </p>

          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a pre-admission assessment</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              To update a service user pre-admission assessment, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. Next click on the Pre-Admission Assessment link on the right menu. From there, simply update the fields that need to be changed or added. The records save as you type, you do not need to save anything. After you have finished your updates, you may go to another page.
            </p>

            <p style="line-height:50px;">
              You can also add custom fields on this page if you have some special information that does not fit into any of the fields but still belongs on the pre-admission assessment. To add a custom section, click on <paper-fab icon="icons:add"></paper-fab>. You will see a dialog open with a <span class="non-realtime">purple header</span>. Enter in the name of the new section and the description. click save (this is not real time like most other parts of Mosaic). After saving fill in the field as you would the others. Record entries are <span class="realtime">real time</span> once when you have created the new custom section. You can also later edit the custom section's name and description by clicking edit. clicking delete will remove the custom section permanently.
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a care plan</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              <p>
                To update a service user care plan, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. Next click on the Care Plan link on the right menu. From there, simply update the fields that need to be changed or added. The records save as you type, you do not need to save anything. After you have finished your updates, you may go to another page.
              </p>

              <p>
                Certain sections such as "Proposed Care & Support", "What service will the service user do?", or "Intervention by staff" allow you to create lists of entries by clicking add. When clicking add, a new line apears where you can add something else to the list. You can also edit the order of the list and/or delete items by clicking edit. Once when you are done with editing, click "Stop Editing". All of these changes are made <span class="realtime">realtime</span>.
              </p>

              <p>
                The "Statement of Service User" section allows you to select a date by clicking on the date buttons. The service user is already selected. You can select from a list of care workers for the agreement. The last field allows you to enter a signature for both the service user and the care worker. These cannot be changed after they have been saved.
              </p>

              <p style="line-height:50px;">
                You can also add custom fields on this page if you have some special information that does not fit into any of the fields but still belongs on the pre-admission assessment. To add a custom section, click on <paper-fab icon="icons:add"></paper-fab>. You will see a dialog open with a <span class="non-realtime">purple header</span>. Enter in the name of the new section and the description. click save (this is not real time like most other parts of Mosaic). After saving fill in the field as you would the others. Record entries are <span class="realtime">real time</span> once when you have created the new custom section. You can also later edit the custom section's name and description by clicking edit. clicking delete will remove the custom section permanently.
              </p>
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a care plan review</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">

            <p>
              Some pages, such as this one, have two modes: "Edit View" and "Multi View". When first arriving at the page, you will be in "Multi View". "Multi View" will show you all of the care plan reviews that you have added so far for this service user. After selecting a review, you will enter "Edit Mode". You can edit records relating to the selected review in "Edit Mode", this is done in <span class="realtime">real time</span>.
            </p>

            <p style="line-height:50px;">
              To update a service user care plan, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. Next click on the Care Plan Review link on the right menu. If you have not added any records previously, you will see a blank page. Click on <paper-fab icon="icons:add"></paper-fab>. A <span class="non-realtime">dialog box</span> will open where you can enter the first few needed records to get started. Once when you are done click save.
            </p>

            <p>
              A new page will appear where you can edit the care plan review records in <span class="realtime">real time</span>.
            </p>

            <p>
              Certain sections such as "Proposed Care & Support", "What service will the service user do?", or "Intervention by staff" allow you to create lists of entries by clicking add. When clicking add, a new line apears where you can add something else to the list. You can also edit the order of the list and/or delete items by clicking edit. Once when you are done with editing, click "Stop Editing". All of these changes are made <span class="realtime">realtime</span>.
            </p>

            <p>
              The "Statement of Service User" section allows you to select a date by clicking on the date buttons. The service user is already selected. You can select from a list of care workers for the agreement. The last field allows you to enter a signature for both the service user and the care worker. These cannot be changed after they have been saved.
            </p>

            <p>
              When you are finished editing the current care plan review, click <paper-fab icon="icons:check"></paper-fab>. You will be taken back to the previous page where you can see a summary of your care plan review and any other ones that you add for this service user in the future.
            </p>

            <p>
              To edit an existing review, click <iron-icon icon="icons:more-vert"></iron-icon> for the review that you want to edit. A menu will pop up. Select edit. You will be taken to "Edit View" to work on that review record.
            </p>

            <p>
              To delete an existing review, click <iron-icon icon="icons:more-vert"></iron-icon> for the review that you want to delete. A menu will pop up. Select delete. The record will be removed permanently.
            </p>
          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a medical assessment</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p style="line-height:50px;">
              To add a medical assessment for a particular service user, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. Next click on the Care Plan Review link on the right menu. If you have not added any records previously, you will see an empty table.
            </p>

            <p>
              At the top of the page you can enter a name for the file that you will upload, this is optional. Click on upload file to select a file to save on Mosaic for later use. You can upload any file type that you want. Images and PDFs can be displayed within the application.
            </p>

            <P>
              After you have uploaded your file, you will see your file in the table below. If you need to access the file, simply click "go to file". If the file is an image or PDF you will see the file in the window. If not, your file will be downloaded.
            </P>

            <p>
              You can add comments for each file. These are updated in <span class="realtime">realtime</span>.
            </p>

          </iron-collapse>

          <paper-item class="collapseItemTitle" on-mouseenter="openSiblingCollapse" on-tap="toggleSiblingCollapse">add a risk assessment</paper-item>
          <iron-collapse class="collapseItem" on-mouseleave="collapseSelfHide">
            <p>
              Some pages, such as this one, have two modes: "Edit View" and "Multi View". When first arriving at the page, you will be in "Multi View". "Multi View" will show you all of the risk assessments that you have added so far for this service user. After selecting a risk assessment, you will enter "Edit Mode". You can edit records relating to the selected assessment in "Edit Mode", this is done in <span class="realtime">real time</span>.
            </p>

            <p style="line-height:50px;">
              To update a service user risk assessment, go to the home page by clicking on <iron-icon icon="icons:home"></iron-icon> if you are not already there. Next click on the service user that you would like to update. Next click on the Risk Assessment link on the right menu. If you have not added any records previously, you will see a blank page. Click on <paper-fab icon="icons:add"></paper-fab>. A <span class="non-realtime">dialog box</span> will open where you can enter the first few needed records to get started. Once when you are done click save.
            </p>

            <p>
              A new page will appear where you can edit the risk assessment records in <span class="realtime">real time</span>.
            </p>

            <p>
              When you are finished editing the current risk assessment, click <paper-fab icon="icons:check"></paper-fab>. You will be taken back to the previous page where you can see a summary of your risk assessment and any other ones that you add for this service user in the future.
            </p>
