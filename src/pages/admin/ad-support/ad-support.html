<link rel="import" href="dependencies.html" />

<dom-module id="ad-support">

  <template>

    <media-queries
      dimensions="{{dimensions}}">
    </media-queries>

    <style include="common-styles">

      .pageCard{
        min-height:800px;
      }
    </style>

    <paper-card class="pageCard">
      <admin-header
        page="Support"
        icon="communication:live-help">
      </admin-header>
      <div class="pageInnerCont padded">
        <h1>Coming Soon!</h1>
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'ad-support',
      ready:function(){
        this.fire("pageLoaded", {page:this.page});
      },
      behaviors:[
        Polymer.adminPagesAnimation,
        Polymer.adminResizeBehavior
      ]
    });

  </script>

</dom-module>
