
<link rel="import" href="dependencies.html" />

<dom-module id="ad-payment">

  <template>

    <media-queries
      dimensions="{{dimensions}}">
    </media-queries>

    <firebase-document
    id="careHomeProfileDB"
    path="/homes/{{home}}/payment"
    data="{{chPayments}}"
    app-name="main">
  </firebase-document>

    <style include="common-styles">
      :host{
        --app-grid-columns:2;
        --app-grid-item-height:100px;
        --app-grid-expandible-item-columns:2;
      }
      paper-button{
        padding:20px;
      }
      paper-input{
        padding:20px;
      }
      .buttonWrapper{
        padding:20px;
      }
      .buttonWrapper paper-button{
        width:100%;
        height:100%;
      }
      .guuey-table{
        @apply(--app-grid-expandible-item);
      }
    </style>

    <paper-card class="pageCard">
      <admin-header
        page="Payment"
        icon="icons:payment">
      </admin-header>
      <div class="pageInnerCont padded app-grid">

        <paper-input label="Subscription" value="Care Plan"></paper-input>

        <paper-input label="Customer Number" value="456512"></paper-input>

        <paper-input label="Activated" value="{{date}}"></paper-input>

        <span class="buttonWrapper">
          <paper-button class="guuey-button">edit membership</paper-button>
        </span>

        <paper-input label="Payment Method" value="Visa Card Ending in 9867"></paper-input>

        <paper-input label="Payment Interval" value="Monthly"></paper-input>

        <paper-input label="Next Billing Date" value="20 August, 2016"></paper-input>

        <span class="buttonWrapper">
          <paper-button class="guuey-button">edit payment</paper-button>
        </span>

        <div class="guuey-table">

            <span class="tableScrollLabel">
              swipe left scrolls table
            </span>

            <table id="billingTable">
              <thead>
                <tr>
                  <th>
                    Billing Date
                  </th>
                  <th>
                    Payment
                  </th>
                  <th>
                    Type
                  </th>
                  <th>
                    Print
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    23 May 2015
                  </td>
                  <td>
                    390,00 EUR
                  </td>
                  <td>
                    Invoice
                  </td>
                  <td>
                    <paper-icon-button icon="icons:print"></paper-icon-button>
                  </td>
                </tr>
                <tr>
                  <td>
                    23 June 2015
                  </td>
                  <td>
                    390,00 EUR
                  </td>
                  <td>
                    Invoice
                  </td>
                  <td>
                    <paper-icon-button icon="icons:print"></paper-icon-button>
                  </td>
                </tr>
                <tr>
                  <td>
                    23 July 2015
                  </td>
                  <td>
                    390,00 EUR
                  </td>
                  <td>
                    Invoice
                  </td>
                  <td>
                    <paper-icon-button icon="icons:print"></paper-icon-button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      <div style="height:100px;">
        <!--spacer-->
      </div>
    </paper-card>

  </template>

  <script>

    Polymer({

      is: 'ad-payment',
      ready:function(){
        this.fire("pageLoaded", {page:this.page});
      },
      properties:{
        home:{
          type:String,
        },
        date:{
          type:String,
          value:"today"
        },
      },
      observers:[

      ],
      behaviors:[
        Polymer.adminPagesAnimation,
        Polymer.adminResizeBehavior
      ],
    });

  </script>

</dom-module>
