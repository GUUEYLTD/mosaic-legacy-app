<link rel="import" href="../../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html" />

<dom-module id="manager-report-input-section">

  <template>

    <style>
    </style>

    <paper-textarea
      label="[[inputHeader]]"
      value="{{inputValue}}">
    </paper-textarea>

  </template>

  <script>

    Polymer({

      is:"manager-report-input-section",
      ready:function(){

      },
      properties:{
        value:{
          type:Object,
        },
        inputValue:{
          type:String,
          value:"",
        },
        inputHeader:{
          type:String
        },
        inputName:{
          type:String,
        },
        inputCategory:{
          type:String
        }
      },
      observers:[
        "inputValueChanged(inputValue, inputName, inputCategory)"
      ],
      behaviors:[

      ],
      inputValueChanged:function(inputValue, inputName, inputCategory){
        //console.log(inputValue, inputName, inputCategory);
        if(inputValue && inputName && inputCategory){
          //console.log(inputName+inputCategory);
          this.set("value."+inputCategory+inputName,inputValue);
        };
      }

    });

  </script>

</dom-module>
