        <h2 class="P21"><a id="a__2_2_In_relation_to_the_Authorised_Users__the_Customer_undertakes_that_"><span/></a><span class="T9">2.2        In relation to the Authorised Users, the Customer undertakes that:</span></h2>

        <h3 class="P24"><a id="a___iv__it_shall_maintain_a_written__up_to_date_list_of_current_Authorised_Users_and_provide_such_list_to_Guuey_within__5__Business_Days_of_Guuey's_written_request_at_any_time_or_times_"><span/></a><a id="a859728"/><span class="T9">(iv)         it shall maintain a written, up to date list of current Authorised Users and provide such list to Guuey within [5] Business Days of Guuey's written request at any time or times;</span></h3>
        <h3 class="P24"><a id="a___v__it_shall_permit_Guuey_to_audit_the_Services_in_order_to_establish_the_name_and_password_of_each_Authorised_User__Such_audit_may_be_conducted_no_more_than_once_per_quarter__at_Guuey's_expense__and_this_right_shall_be_exercised_with_reasonable_prior_notice__in_such_a_manner_as_not_to_substantially_interfere_with_the_Customer's_normal_conduct_of_business_"><span/></a><a id="a674100"/><span class="T9">(v)         it shall permit Guuey to audit the Services in order to establish the name and password of each Authorised User.  Such audit may be conducted no more than once per quarter, at Guuey's expense, and this right shall be exercised with reasonable prior notice, in such a manner as not to substantially interfere with the Customer's normal conduct of business;</span></h3>
        <h3 class="P24"><a id="a___vi_if_any_of_the_audits_referred_to_in_clause_2_2_v__reveal_that_any_password_has_been_provided_to_any_individual_who_is_not_an_Authorised_User__then_without_prejudice_to_Guuey's_other_rights__the_Customer_shall_promptly_disable_such_passwords_and_Guuey_shall_not_issue_any_new_passwords_to_any_such_individual__and"><span/></a><span class="T9">(vi)        if any of the audits referred to in clause 2.2(v) reveal that any password has been provided to any individual who is not an Authorised User, then without prejudice to Guuey's other rights, the Customer shall promptly disable such passwords and Guuey shall not issue any new passwords to any such individual; and</span></h3>
