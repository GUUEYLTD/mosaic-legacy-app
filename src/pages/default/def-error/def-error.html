<link rel="import" href="dependencies.html" />
<dom-module id="def-error">

  <template>

    <firebase-document
      id="testDB"
      path="homes/[[home]]/patients/test/test"
      data="{{testData}}"
      app-name="main">
    </firebase-document>

    <style>

      paper-card{
        width:90%;
        margin:20px 5% 20px 5%;
      }

    </style>

    <paper-card>
      <h1>error 404</h1>
      <p>
        The page you are looking for cannot be found.
      </p>
    </paper-card>
  </template>

  <script>

    Polymer({

      is: 'def-error',
      ready:function(){
        this.fire("pageLoaded",{page:this.page});
      },
    });

  </script>

</dom-module>
