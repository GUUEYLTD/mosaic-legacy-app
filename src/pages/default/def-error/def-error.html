<link rel="import" href="dependencies.html" />
<dom-module id="def-error">

  <template>

    <firebase-document
      id="testDB"
      path="homes/[[home]]/patients/test/test"
      data="{{testData}}"
      app-name="main">
    </firebase-document>

    <style include="common-styles">

    </style>

    <paper-card class="pageCard">
      <div class="pageInnerCont padded">
        <h1>error 404</h1>
        <p>
          The page you are looking for cannot be found.
        </p>
      </div>
    </paper-card>
  </template>

  <script>

    Polymer({

      is: 'def-error',
      ready:function(){
        this.fire("pageLoaded",{page:this.page});
      },
      behaviors:[
        Polymer.defPagesAnimation
      ]
    });

  </script>

</dom-module>
